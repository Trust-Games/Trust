<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trust Games | Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; height: 100dvh; overflow: hidden; }
        .input-field { width: 100%; background: #111; border: 1px solid #222; padding: 1rem; border-radius: 1rem; font-size: 14px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #3b82f6; }
        #app-shell { display: none; height: 100%; flex-direction: column; }
        .view-area { flex: 1; overflow-y: auto; padding: 1.5rem; }
        .nav-bar { display: flex; background: #09090b; border-top: 1px solid #1c1c21; padding: 10px; justify-content: space-around; }
        .nav-item { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #555; }
        .nav-item.active { color: #3b82f6; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 flex items-center justify-center p-6 z-[9999] bg-black">
        <div class="w-full max-w-sm">
            <h1 class="text-4xl font-black italic mb-8 text-center">TRUST</h1>
            
            <div id="login-fields" class="space-y-3">
                <input id="email" type="email" placeholder="Email Address" class="input-field">
                <input id="pass" type="password" placeholder="Password" class="input-field">
                
                <div class="flex gap-2 pt-2">
                    <button onclick="authAction('login')" class="flex-1 bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase">Login</button>
                    <button onclick="authAction('reg')" class="flex-1 bg-zinc-800 py-4 rounded-2xl font-black text-xs uppercase">Sign Up</button>
                </div>
            </div>

            <p id="auth-msg" class="text-center text-xs mt-6 text-zinc-500 font-bold uppercase"></p>
        </div>
    </div>

    <div id="app-shell">
        <header class="h-16 flex items-center px-6 border-b border-zinc-900 justify-between">
            <span class="font-black italic">TRUST</span>
            <button onclick="signOutUser()" class="text-[10px] font-bold text-zinc-500 uppercase">Logout</button>
        </header>

        <div id="view" class="view-area"></div>

        <nav class="nav-bar">
            <button onclick="nav('home')" class="nav-item active" id="n-home">Vault</button>
            <button onclick="nav('chat')" class="nav-item" id="n-chat">Chat</button>
            <button onclick="nav('admin')" class="nav-item hidden text-yellow-500" id="n-admin">Admin</button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, orderBy, addDoc, serverTimestamp, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let me = null;

        // 1. Simple Auth Listener
        onAuthStateChanged(auth, async (user) => {
            const authScreen = document.getElementById('auth-screen');
            const appShell = document.getElementById('app-shell');

            if (user) {
                authScreen.style.display = 'none';
                appShell.style.display = 'flex';
                
                const id = user.email.split('@')[0].toLowerCase();
                const snap = await getDoc(doc(db, "users", id));
                
                if (snap.exists()) {
                    me = snap.data();
                    if (['admin', 'owner'].includes(me.role)) {
                        document.getElementById('n-admin').classList.remove('hidden');
                    }
                    nav('home');
                }
            } else {
                authScreen.style.display = 'flex';
                appShell.style.display = 'none';
            }
        });

        // 2. Auth Actions
        window.authAction = async (type) => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('auth-msg');
            msg.innerText = "Processing...";

            try {
                if (type === 'login') {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    const id = email.split('@')[0].toLowerCase();
                    await setDoc(doc(db, "users", id), {
                        username: id, credits: 100, role: 'user', is_verified: false, following: []
                    });
                }
            } catch (e) {
                msg.innerText = "Error: " + e.message;
            }
        };

        window.signOutUser = () => signOut(auth);

        // 3. Navigation & Views
        window.nav = (t) => {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
            render(t);
        };

        async function render(t) {
            const view = document.getElementById('view');
            view.innerHTML = `<p class="text-center mt-10 text-xs opacity-50">LOADING...</p>`;

            if (t === 'home') {
                const s = await getDocs(collection(db, "games"));
                view.innerHTML = `<div class="grid grid-cols-2 gap-3"></div>`;
                s.forEach(d => {
                    view.firstChild.innerHTML += `
                    <div onclick="window.open('${d.data().url}')" class="bg-zinc-900 aspect-square rounded-3xl border border-zinc-800 flex flex-col items-center justify-center p-4">
                        <span class="text-2xl mb-2">ðŸŽ®</span>
                        <span class="text-[9px] font-black uppercase">${d.data().name}</span>
                    </div>`;
                });
            }

            if (t === 'chat') {
                view.innerHTML = `<div class="space-y-2" id="chat-list"></div>`;
                const s = await getDocs(query(collection(db, "chats"), where("members", "array-contains", me.username.toLowerCase())));
                s.forEach(d => {
                    const other = d.data().members.find(m => m !== me.username.toLowerCase());
                    view.firstChild.innerHTML += `
                    <div onclick="enterChat('${d.id}')" class="bg-zinc-900 p-5 rounded-2xl border border-zinc-800 flex justify-between items-center">
                        <span class="text-xs font-bold uppercase">${other}</span>
                        <span class="text-blue-500">â†’</span>
                    </div>`;
                });
            }

            if (t === 'admin') {
                const s = await getDocs(collection(db, "users"));
                view.innerHTML = `<h2 class="text-sm font-black mb-4 uppercase">User List</h2>`;
                s.forEach(d => {
                    const u = d.data();
                    view.innerHTML += `
                    <div class="bg-zinc-900 p-4 rounded-xl mb-2 flex justify-between items-center">
                        <span class="text-xs font-bold uppercase">${u.username}</span>
                        <button onclick="toggleV('${d.id}', ${u.is_verified})" class="px-4 py-2 rounded-lg text-[9px] font-black ${u.is_verified ? 'bg-blue-600' : 'bg-zinc-800'}">
                            ${u.is_verified ? 'VERIFIED' : 'VERIFY'}
                        </button>
                    </div>`;
                });
            }
        }

        window.toggleV = async (id, cur) => {
            await updateDoc(doc(db, "users", id.toLowerCase()), { is_verified: !cur });
            render('admin');
        };

        window.enterChat = (id) => {
            const view = document.getElementById('view');
            view.innerHTML = `<div id="msgs" class="flex-1 space-y-3 mb-20"></div>
            <div class="fixed bottom-20 left-4 right-4 flex gap-2">
                <input id="mi" class="flex-1 bg-zinc-900 p-4 rounded-2xl text-xs outline-none" placeholder="Message...">
                <button onclick="send('${id}')" class="bg-blue-600 px-6 rounded-2xl font-black text-xs">SEND</button>
            </div>`;
            
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), s => {
                const box = document.getElementById('msgs'); if(!box) return;
                box.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(); const isMe = m.sender === me.username.toLowerCase();
                    box.innerHTML += `<div class="p-3 rounded-xl max-w-[80%] text-xs ${isMe ? 'bg-blue-600 ml-auto' : 'bg-zinc-800'}">${m.text}</div>`;
                });
                window.scrollTo(0, document.body.scrollHeight);
            });
        };

        window.send = async (id) => {
            const i = document.getElementById('mi');
            if(!i.value) return;
            await addDoc(collection(db, "chats", id, "messages"), { text: i.value, sender: me.username.toLowerCase(), time: serverTimestamp() });
            i.value = "";
        };

    </script>
</body>
</html>
