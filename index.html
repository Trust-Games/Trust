<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        #app-shell { display: none; height: 100vh; width: 100vw; overflow: hidden; }
        #sidebar { width: 280px; background: #09090b; border-right: 1px solid #18181b; display: flex; flex-direction: column; flex-shrink: 0; transition: 0.3s; }
        
        .badge-owner { color: #facc15; border: 1px solid #facc15; padding: 2px 6px; border-radius: 4px; font-size: 9px; text-transform: uppercase; background: rgba(250, 204, 21, 0.1); font-weight: 900; }
        .badge-admin { color: #3b82f6; border: 1px solid #3b82f6; padding: 2px 6px; border-radius: 4px; font-size: 9px; text-transform: uppercase; background: rgba(59, 130, 246, 0.1); font-weight: 900; }
        .badge-verified { color: #22d3ee; font-weight: bold; }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 999; display: flex; flex-direction: column-reverse; gap: 10px; pointer-events: none; }
        .toast { background: #18181b; border-left: 4px solid #3b82f6; padding: 12px 20px; border-radius: 12px; width: 280px; transform: translateX(120%); transition: 0.4s; pointer-events: auto; }
        .toast.show { transform: translateX(0); }
        .toast.owner-msg { border-left-color: #facc15; background: #1c1917; }

        .msg-bubble { max-width: 80%; padding: 12px; border-radius: 16px; margin-bottom: 8px; font-size: 14px; position: relative; }
        .msg-sent { background: #3b82f6; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-received { background: #27272a; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }

        #loader { background: #050505; position: fixed; inset: 0; z-index: 200; display: flex; align-items: center; justify-content: center; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loader"><div class="animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div></div>
    <div id="notification-container"></div>

    <div id="auth-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center p-6 hidden">
        <div class="bg-zinc-900 p-8 rounded-[2rem] w-full max-w-md border border-zinc-800 text-center">
            <h2 class="text-2xl font-bold mb-6 italic tracking-tighter">TRUST GAMES</h2>
            <div class="space-y-3">
                <input id="auth-username" type="text" placeholder="Username" class="w-full p-4 bg-black border border-zinc-800 rounded-xl outline-none text-white focus:border-blue-500">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-black border border-zinc-800 rounded-xl outline-none text-white focus:border-blue-500">
                <button onclick="handleAuth('login')" class="w-full bg-white text-black font-bold py-4 rounded-xl active:scale-95 transition">Login</button>
                <button onclick="handleAuth('register')" class="w-full text-zinc-500 text-xs py-2 hover:text-white">New Account</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen w-screen overflow-hidden">
        <aside id="sidebar">
            <div class="p-6 text-xl font-bold italic text-white tracking-tighter">TRUST</div>
            <nav class="flex-1 px-4 space-y-1 overflow-y-auto custom-scroll">
                <button onclick="showTab('home')" class="w-full p-4 flex items-center text-zinc-400 font-semibold hover:bg-zinc-900 rounded-xl transition">
                    <span>ðŸŽ®</span><span class="ml-4">Games</span>
                </button>
                <button onclick="showTab('messages')" class="w-full p-4 flex items-center text-zinc-400 font-semibold hover:bg-zinc-900 rounded-xl transition">
                    <span>ðŸ“©</span><span class="ml-4">Messages</span>
                </button>
                <div id="admin-nav" class="hidden border-t border-zinc-800 mt-4 pt-4">
                    <button onclick="showTab('admin')" class="w-full p-4 flex items-center text-yellow-500 font-bold hover:bg-zinc-900 rounded-xl transition">
                        <span>ðŸ› </span><span class="ml-4">Admin Panel</span>
                    </button>
                </div>
            </nav>
            <div class="p-4 flex-shrink-0 border-t border-zinc-800 bg-zinc-950/50">
                <div class="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                    <div class="flex items-center gap-2 mb-1">
                        <p id="user-display" class="text-xs font-bold text-white truncate"></p>
                        <div id="role-icon-slot"></div>
                    </div>
                    <p id="user-credits" class="text-sm text-yellow-500 font-mono font-bold tracking-tighter">0 Credits</p>
                </div>
                <button onclick="logoutUser()" class="w-full mt-3 text-[10px] text-zinc-600 hover:text-red-500 uppercase font-bold transition">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-[#080808] min-w-0">
            <div id="content" class="flex-1 overflow-y-auto p-6 md:p-10 custom-scroll"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU",
            authDomain: "trust-games-1.firebaseapp.com",
            projectId: "trust-games-1",
            storageBucket: "trust-games-1.firebasestorage.app",
            messagingSenderId: "923318206410",
            appId: "1:923318206410:web:646cfe42238f9136cb5933"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userProfile = null;
        let activeChatId = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                document.getElementById('app-shell').style.display = 'none';
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('loader').style.display = 'none';
            } else {
                const username = user.email.split('@')[0];
                onSnapshot(doc(db, "users", username), (snap) => {
                    if (!snap.exists()) return;
                    userProfile = snap.data();
                    document.getElementById('user-display').innerText = userProfile.username;
                    document.getElementById('user-credits').innerText = `${(userProfile.credits || 0).toLocaleString()} Credits`;
                    
                    const iconSlot = document.getElementById('role-icon-slot');
                    if (userProfile.role === 'owner') iconSlot.innerHTML = `<span class="badge-owner">Owner</span>`;
                    else if (userProfile.role === 'admin') iconSlot.innerHTML = `<span class="badge-admin">Admin</span>`;
                    else if (userProfile.is_verified) iconSlot.innerHTML = `<span class="badge-verified">âœ“</span>`;

                    if(userProfile.role === 'owner' || userProfile.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app-shell').style.display = 'flex';
                });
            }
        });

        window.handleAuth = async (type) => {
            const u = document.getElementById('auth-username').value.trim().toLowerCase();
            const p = document.getElementById('auth-pass').value;
            if(!u || !p) return;
            try {
                if(type === 'register') {
                    await createUserWithEmailAndPassword(auth, `${u}@trustgames.com`, p);
                    await setDoc(doc(db, "users", u), { username: u, credits: 0, role: 'user', is_verified: false, is_banned: false, createdAt: serverTimestamp() });
                } else await signInWithEmailAndPassword(auth, `${u}@trustgames.com`, p);
            } catch (e) { notify(e.message, "Error"); }
        };

        window.logoutUser = () => signOut(auth).then(() => location.reload());

        window.showTab = async (t) => {
            const main = document.getElementById('content');
            main.innerHTML = "";

            if (t === 'home') {
                main.innerHTML = `<h2 class="text-2xl font-bold mb-8">Game Vault</h2><div id="game-list" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>`;
                const snap = await getDocs(collection(db, "games"));
                snap.forEach(d => {
                    const g = d.data();
                    document.getElementById('game-list').innerHTML += `<div class="bg-zinc-900 rounded-[2rem] border border-zinc-800 overflow-hidden"><div style="position:relative;padding-top:56.25%"><iframe src="${g.url}" style="position:absolute;top:0;left:0;width:100%;height:100%;border:0"></iframe></div><div class="p-4 font-bold">${g.name}</div></div>`;
                });
            }

            if (t === 'messages') {
                main.innerHTML = `
                <div class="flex h-[80vh] bg-zinc-900 rounded-3xl border border-zinc-800 overflow-hidden">
                    <div class="w-1/3 border-r border-zinc-800 flex flex-col">
                        <div class="p-4 border-b border-zinc-800">
                            <input id="search-user" placeholder="Search user..." class="w-full bg-black p-3 rounded-xl text-xs outline-none">
                            <button onclick="startChat()" class="w-full mt-2 bg-blue-600 text-xs font-bold py-2 rounded-lg">Start Chat</button>
                        </div>
                        <div id="chat-list" class="flex-1 overflow-y-auto custom-scroll"></div>
                    </div>
                    <div class="flex-1 flex flex-col">
                        <div id="chat-header" class="p-4 border-b border-zinc-800 font-bold text-sm">Messages</div>
                        <div id="chat-window" class="flex-1 overflow-y-auto p-6 flex flex-col custom-scroll"></div>
                        <div class="p-4 border-t border-zinc-800 flex gap-2">
                            <input id="chat-input" placeholder="Your message..." class="flex-1 bg-black p-4 rounded-xl outline-none border border-transparent focus:border-blue-500">
                            <button onclick="sendChatMessage()" class="bg-blue-600 px-6 rounded-xl font-bold">Send</button>
                        </div>
                    </div>
                </div>`;
                loadConversations();
            }

            if (t === 'admin') {
                main.innerHTML = `
                <div class="max-w-4xl space-y-6">
                    <h2 class="text-2xl font-bold text-yellow-500">Admin Panel</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-zinc-900 p-6 rounded-2xl border border-yellow-500/20">
                            <h3 class="text-xs font-bold uppercase mb-4 text-yellow-500">Announcement</h3>
                            <textarea id="ann-msg" class="w-full bg-black border border-zinc-800 p-3 rounded-lg mb-4 h-24 text-white outline-none"></textarea>
                            <button onclick="sendAnnounce()" class="w-full bg-yellow-500 text-black font-bold py-3 rounded-lg">Push Announcement</button>
                        </div>
                        <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800">
                            <h3 class="text-xs font-bold uppercase mb-4 text-red-500">User Control</h3>
                            <input id="mod-u" placeholder="Username" class="w-full bg-black border border-zinc-800 p-3 rounded-lg mb-2 text-white">
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="modUser('verify', true)" class="bg-blue-600/20 text-blue-400 p-3 rounded-lg font-bold">Verify</button>
                                <button onclick="modUser('verify', false)" class="bg-red-600 text-white p-3 rounded-lg font-bold">Unverify</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        };

        window.startChat = async () => {
            const target = document.getElementById('search-user').value.trim().toLowerCase();
            if(!target || target === userProfile.username) return;
            const participants = [userProfile.username, target].sort();
            activeChatId = participants.join("_");
            document.getElementById('chat-header').innerText = `Chat with ${target}`;
            listenToMessages(activeChatId);
        };

        const loadConversations = () => {
            onSnapshot(query(collection(db, "chats"), where("users", "array-contains", userProfile.username)), (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const otherUser = d.data().users.find(u => u !== userProfile.username);
                    list.innerHTML += `<div onclick="openChat('${d.id}', '${otherUser}')" class="p-4 hover:bg-zinc-800 border-b border-zinc-800 cursor-pointer font-bold text-sm text-zinc-400">${otherUser}</div>`;
                });
            });
        };

        window.openChat = (id, user) => {
            activeChatId = id;
            document.getElementById('chat-header').innerText = `Chat with ${user}`;
            listenToMessages(id);
        };

        const listenToMessages = (id) => {
            const q = query(collection(db, "chats", id, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snap) => {
                const win = document.getElementById('chat-window');
                win.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === userProfile.username;
                    win.innerHTML += `
                        <div class="msg-bubble ${isMe ? 'msg-sent' : 'msg-received'}">
                            <p class="text-[10px] opacity-70 mb-1 font-bold">${m.sender}</p>
                            ${m.text}
                        </div>`;
                });
                win.scrollTop = win.scrollHeight;
            });
        };

        window.sendChatMessage = async () => {
            const txt = document.getElementById('chat-input').value.trim();
            if(!txt || !activeChatId) return;
            
            const participants = activeChatId.split("_");
            await setDoc(doc(db, "chats", activeChatId), { users: participants, lastUpdate: serverTimestamp() }, { merge: true });
            
            await addDoc(collection(db, "chats", activeChatId, "messages"), {
                text: txt,
                sender: userProfile.username,
                time: serverTimestamp()
            });
            document.getElementById('chat-input').value = "";
        };

        window.notify = (msg, title="Notice") => {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `toast`;
            toast.innerHTML = `<p class="text-[10px] font-bold text-zinc-500 uppercase mb-1">${title}</p><p class="text-sm font-semibold">${msg}</p>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 500); }, 6000);
        };

    </script>
</body>
</html>
