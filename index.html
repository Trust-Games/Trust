<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Games | Recovered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: sans-serif; overflow: hidden; }
        #app-shell { display: none; height: 100vh; width: 100vw; }
        .sidebar { width: 250px; background: #09090b; border-right: 1px solid #18181b; display: flex; flex-direction: column; }
        .tab-btn { width: 100%; padding: 15px; text-align: left; color: #a1a1aa; transition: 0.2s; font-size: 13px; font-weight: 700; text-transform: uppercase; }
        .tab-btn.active { color: #3b82f6; background: #111113; border-right: 3px solid #3b82f6; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        #game-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 5000; }
        .admin-input { background: #000; border: 1px solid #27272a; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; color: white; outline: none; margin-bottom: 10px; }
        .msg-bubble { padding: 10px 14px; border-radius: 15px; margin-bottom: 5px; max-width: 80%; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[6000] flex items-center justify-center font-bold italic">RECOVERING SYSTEM...</div>

    <div id="game-overlay">
        <button class="fixed top-5 right-5 z-[5001] bg-white/10 w-12 h-12 rounded-full text-white font-bold border border-white/20" onclick="closeGame()">âœ•</button>
        <iframe id="game-frame" src="" class="w-full h-full border-0"></iframe>
    </div>

    <div id="profile-modal" class="modal" onclick="this.style.display='none'">
        <div class="bg-[#0c0c0e] p-6 rounded-[2.5rem] w-full max-w-md border border-[#27272a]" onclick="event.stopPropagation()">
            <div class="text-center mb-6">
                <p id="p-credits" class="text-4xl font-black text-yellow-500 mb-2">0</p>
                <h2 id="p-name" class="text-2xl font-black italic uppercase text-white">Username</h2>
                <div id="p-badges" class="mt-2 flex justify-center gap-2"></div>
            </div>

            <div id="admin-panel" class="hidden border-t border-zinc-800 pt-6">
                <p class="text-[10px] text-red-500 font-black uppercase mb-4 text-center">Admin God-Mode</p>
                <input id="edit-user" placeholder="New Username" class="admin-input">
                <input id="edit-cred" type="number" placeholder="Set Credits" class="admin-input">
                <select id="edit-role" class="admin-input">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Owner</option>
                </select>
                <div class="flex gap-2 mb-4">
                    <button id="btn-ban" onclick="toggleBan()" class="flex-1 py-3 rounded-xl font-bold text-xs uppercase border border-red-600">Ban</button>
                    <button id="btn-ver" onclick="toggleVer()" class="flex-1 py-3 rounded-xl font-bold text-xs uppercase border border-blue-600">Verify</button>
                </div>
                <button onclick="saveAdminData()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-xs">Commit Changes</button>
            </div>
            <button id="p-follow-btn" class="w-full py-4 rounded-2xl font-black uppercase text-sm mt-4 bg-blue-600"></button>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen">
        <aside class="sidebar">
            <div class="p-6 text-2xl font-black italic text-white">TRUST</div>
            <nav class="flex-1 px-2 space-y-1">
                <button onclick="showTab('home')" id="btn-home" class="tab-btn active">ðŸŽ® Vault</button>
                <button onclick="showTab('social')" id="btn-social" class="tab-btn">ðŸ’¬ Social</button>
                <button onclick="showTab('friends')" id="btn-friends" class="tab-btn">ðŸ‘¥ Friends</button>
                <div id="admin-nav" class="hidden"><button onclick="showTab('admin')" id="btn-admin" class="tab-btn text-yellow-500">ðŸ›  Control</button></div>
            </nav>
            <div class="p-4 border-t border-zinc-800">
                <p id="my-name" class="font-black text-sm text-white"></p>
                <p id="my-credits" class="text-yellow-500 text-xs font-bold font-mono"></p>
                <button onclick="signOut(auth)" class="mt-2 text-[10px] text-zinc-600 font-bold uppercase">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-[#070708]">
            <header class="p-4 border-b border-zinc-900 bg-[#050505]">
                <input id="search-bar" oninput="doSearch()" type="text" placeholder="Search players..." class="w-full max-w-md bg-zinc-900 p-4 rounded-2xl border border-zinc-800 outline-none text-sm font-bold">
            </header>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc, serverTimestamp, orderBy, limit, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null, viewingUser = null, activeChat = null;
        let tBan = false, tVer = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uName = user.email.split('@')[0];
                onSnapshot(doc(db, "users", uName), (snap) => {
                    if(!snap.exists()) return;
                    myData = snap.data();
                    document.getElementById('my-name').innerText = myData.username;
                    document.getElementById('my-credits').innerText = `${myData.credits.toLocaleString()} CR`;
                    if(['owner','admin'].includes(myData.role)) document.getElementById('admin-nav').classList.remove('hidden');
                    document.getElementById('app-shell').style.display = 'flex';
                    document.getElementById('loader').style.display = 'none';
                    if(!document.getElementById('main-content').innerHTML) showTab('home');
                });
            } else { location.reload(); }
        });

        window.showTab = async (t) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById('btn-'+t)) document.getElementById('btn-'+t).classList.add('active');
            const main = document.getElementById('main-content');
            main.innerHTML = `<p class="animate-pulse text-zinc-700">Connecting...</p>`;

            if(t === 'home') {
                main.innerHTML = `<div id="s-zone" class="mb-8 hidden"></div><div id="g-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const snap = await getDocs(collection(db, "games"));
                snap.forEach(d => {
                    const g = d.data();
                    const card = document.createElement('div');
                    card.className = "bg-zinc-900 rounded-[2rem] border border-zinc-800 p-5 cursor-pointer hover:border-blue-600";
                    card.innerHTML = `<div class="h-32 bg-zinc-800 rounded-2xl mb-4 flex items-center justify-center">ðŸŽ®</div><p class="font-black italic uppercase text-white">${g.name}</p><p class="text-[10px] text-zinc-500 font-bold">${g.genre || 'Game'}</p>`;
                    card.onclick = () => { document.getElementById('game-frame').src = g.url; document.getElementById('game-overlay').style.display='block'; };
                    document.getElementById('g-grid').appendChild(card);
                });
            }

            if(t === 'social') {
                main.innerHTML = `<div class="flex h-[70vh] bg-zinc-900/50 rounded-[2rem] border border-zinc-800 overflow-hidden">
                    <div id="chat-list" class="w-1/3 border-r border-zinc-800 p-4 space-y-2 overflow-y-auto"></div>
                    <div class="flex-1 flex flex-col">
                        <div id="chat-win" class="flex-1 p-6 overflow-y-auto flex flex-col"></div>
                        <div class="p-4 flex gap-2"><input id="msg-in" placeholder="Say something..." class="flex-1 bg-black p-4 rounded-xl outline-none border border-zinc-800"><button onclick="sendMsg()" class="bg-blue-600 px-6 rounded-xl font-bold uppercase text-xs">Send</button></div>
                    </div>
                </div>`;
                loadChats();
            }

            if(t === 'admin') {
                main.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-zinc-900 p-6 rounded-[2rem] border border-zinc-800">
                        <p class="text-[10px] font-black text-blue-500 mb-4 uppercase">New Announcement</p>
                        <textarea id="bc-msg" class="admin-input h-24" placeholder="Message..."></textarea>
                        <button onclick="sendBC()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase text-xs">Post Announcement</button>
                    </div>
                    <div class="bg-zinc-900 p-6 rounded-[2rem] border border-zinc-800">
                        <p class="text-[10px] font-black text-yellow-500 mb-4 uppercase">Game Manager</p>
                        <input id="g-n" placeholder="Name" class="admin-input">
                        <input id="g-u" placeholder="URL" class="admin-input">
                        <input id="g-g" placeholder="Genre" class="admin-input">
                        <button onclick="addGame()" class="w-full bg-white text-black py-4 rounded-xl font-bold uppercase text-xs">Save Game</button>
                    </div>
                </div>`;
            }
        };

        window.openProfile = async (n) => {
            const s = await getDoc(doc(db, "users", n));
            viewingUser = s.data();
            document.getElementById('p-name').innerText = viewingUser.username;
            document.getElementById('p-credits').innerText = (viewingUser.credits || 0).toLocaleString();
            
            if(myData.role === 'owner' || myData.role === 'admin') {
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('edit-user').value = viewingUser.username;
                document.getElementById('edit-cred').value = viewingUser.credits;
                document.getElementById('edit-role').value = viewingUser.role;
                tBan = viewingUser.is_banned; tVer = viewingUser.is_verified;
                refreshBtns();
            }
            document.getElementById('profile-modal').style.display = 'flex';
        };

        window.saveAdminData = async () => {
            const newName = document.getElementById('edit-user').value.toLowerCase();
            const updates = { username: newName, credits: parseInt(document.getElementById('edit-cred').value), role: document.getElementById('edit-role').value, is_banned: tBan, is_verified: tVer };
            if(newName !== viewingUser.username) {
                await setDoc(doc(db, "users", newName), { ...viewingUser, ...updates });
                await deleteDoc(doc(db, "users", viewingUser.username));
            } else {
                await updateDoc(doc(db, "users", viewingUser.username), updates);
            }
            alert("Database Updated");
            location.reload();
        };

        window.loadChats = () => {
            const q = query(collection(db, "chats"), where("members", "array-contains", myData.username));
            onSnapshot(q, s => {
                const l = document.getElementById('chat-list'); if(!l) return; l.innerHTML = "";
                s.forEach(d => {
                    const c = d.data(); const name = c.isGroup ? c.groupName : c.members.find(m => m !== myData.username);
                    l.innerHTML += `<div onclick="startChat('${d.id}')" class="p-4 bg-black/40 rounded-xl cursor-pointer font-bold text-xs uppercase hover:bg-zinc-800">${name}</div>`;
                });
            });
        };

        window.startChat = (id) => {
            activeChat = id;
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), s => {
                const w = document.getElementById('chat-win'); if(!w) return; w.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(); const me = m.sender === myData.username;
                    w.innerHTML += `<div class="msg-bubble ${me ? 'bg-blue-600 self-end' : 'bg-zinc-800 self-start'}">${m.text}</div>`;
                });
                w.scrollTop = w.scrollHeight;
            });
        };

        window.sendMsg = async () => {
            const val = document.getElementById('msg-in').value;
            await addDoc(collection(db, "chats", activeChat, "messages"), { text: val, sender: myData.username, time: serverTimestamp() });
            document.getElementById('msg-in').value = "";
        };

        window.doSearch = async () => {
            const v = document.getElementById('search-bar').value.toLowerCase();
            const z = document.getElementById('s-zone'); if(!v) { z.classList.add('hidden'); return; } z.classList.remove('hidden'); z.innerHTML = "";
            const snap = await getDocs(query(collection(db, "users"), where("username", ">=", v), where("username", "<=", v + "\uf8ff"), limit(5)));
            snap.forEach(d => { z.innerHTML += `<div onclick="openProfile('${d.id}')" class="bg-zinc-900 p-3 rounded-xl cursor-pointer mb-2 font-bold uppercase text-[10px] border border-zinc-800">${d.id}</div>`; });
        };

        window.toggleBan = () => { tBan = !tBan; refreshBtns(); };
        window.toggleVer = () => { tVer = !tVer; refreshBtns(); };
        window.refreshBtns = () => {
            document.getElementById('btn-ban').className = `flex-1 py-3 rounded-xl font-bold text-xs uppercase ${tBan ? 'bg-red-600 text-white' : 'border border-red-600 text-red-600'}`;
            document.getElementById('btn-ver').className = `flex-1 py-3 rounded-xl font-bold text-xs uppercase ${tVer ? 'bg-blue-600 text-white' : 'border border-blue-600 text-blue-600'}`;
        };
        window.closeGame = () => { document.getElementById('game-frame').src = ""; document.getElementById('game-overlay').style.display='none'; };
        window.signOut = signOut;
    </script>
</body>
</html>
