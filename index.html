<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Games | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        #app-shell { display: none; height: 100vh; width: 100vw; overflow: hidden; position: relative; }

        #sidebar {
            width: 280px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            background: #09090b;
            border-right: 1px solid #18181b;
        }

        #sidebar.minimized { width: 85px; }
        #sidebar.minimized .nav-text, 
        #sidebar.minimized .user-card-content,
        #sidebar.minimized h1 { display: none; }
        #sidebar.minimized .sidebar-btn { justify-content: center; padding: 1.25rem; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -280px; height: 100%; width: 280px; }
            #sidebar.mobile-open { left: 0; }
            #content-overlay {
                display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 40; backdrop-filter: blur(4px);
            }
            #content-overlay.active { display: block; }
        }

        #notification-container {
            position: fixed; bottom: 24px; right: 24px; z-index: 999;
            display: flex; flex-direction: column-reverse; gap: 12px; pointer-events: none;
        }
        .toast {
            background: #18181b; border-left: 4px solid #3b82f6; color: white;
            padding: 16px; border-radius: 16px; width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateX(120%); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; border-top: 1px solid #27272a;
        }
        .toast.show { transform: translateX(0); }
        .toast.owner-msg { border-left-color: #eab308; }

        .game-card { background: #0f0f12; border-radius: 2rem; border: 1px solid #1c1c21; padding: 0.75rem; position: relative; }
        .iframe-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 1.5rem; background: #000; }
        .iframe-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 5; }
        
        /* Game Loader Spinner */
        .game-loading-spin {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 1;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        #loader { background: #050505; position: fixed; inset: 0; z-index: 200; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="notification-container"></div>
    <div id="content-overlay" onclick="toggleSidebar()"></div>

    <div id="loader">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-zinc-800 border-t-blue-500 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black tracking-[0.3em] text-zinc-500 uppercase">Verifying_Connection</p>
        </div>
    </div>

    <div id="auth-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center p-6 hidden">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800 shadow-2xl text-center">
            <h2 class="text-4xl font-black mb-2 text-white italic tracking-tighter uppercase">TRUST</h2>
            <div class="space-y-3">
                <input id="auth-username" type="text" placeholder="Username" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none text-white">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none text-white">
                <button onclick="handleAuth('login')" class="w-full bg-white text-black font-black py-4 rounded-2xl active:scale-95 transition">ACCESS</button>
                <button onclick="handleAuth('register')" class="w-full text-zinc-500 text-[10px] font-bold uppercase hover:text-white">Request Credentials</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen w-screen">
        <aside id="sidebar" class="flex flex-col">
            <div class="p-6 flex items-center justify-between">
                <h1 class="text-2xl font-black tracking-tighter text-white italic">TRUST</h1>
                <button onclick="toggleSidebar()" class="p-2 text-zinc-500 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
                </button>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <button onclick="showTab('home')" class="sidebar-btn w-full p-4 text-zinc-400 font-bold text-sm">
                    <span>ðŸŽ®</span><span class="nav-text uppercase tracking-widest ml-3">Explore</span>
                </button>
                <button onclick="showTab('messages')" class="sidebar-btn w-full p-4 text-zinc-400 font-bold text-sm">
                    <span>ðŸ“©</span><span class="nav-text uppercase tracking-widest ml-3">Messages</span>
                </button>
                <div id="admin-nav" class="hidden pt-4 mt-4 border-t border-zinc-800">
                    <button onclick="showTab('admin')" class="sidebar-btn w-full p-4 text-yellow-500 font-black text-sm">
                        <span>ðŸ› </span><span class="nav-text uppercase italic ml-3">Command</span>
                    </button>
                </div>
            </nav>
            <div class="p-4 user-card">
                <div class="bg-zinc-900 p-4 rounded-3xl border border-zinc-800 text-center user-card-content">
                    <p id="user-display" class="text-xs font-black text-white uppercase italic truncate"></p>
                    <p id="user-credits" class="text-[10px] text-yellow-500 font-mono font-bold mt-1">0 CR</p>
                </div>
                <button onclick="logoutUser()" class="w-full mt-4 text-[9px] font-black text-zinc-600 uppercase">Kill_Session</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[#080808]">
            <header class="md:hidden p-4 border-b border-zinc-900 flex items-center justify-between bg-zinc-950">
                <button onclick="toggleSidebar()" class="p-2 text-white bg-zinc-900 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <span class="font-black italic text-sm">TRUST GAMES</span>
                <div class="w-9"></div>
            </header>
            <div id="content" class="flex-1 overflow-y-auto p-6 md:p-10 custom-scroll"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, serverTimestamp, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU",
            authDomain: "trust-games-1.firebaseapp.com",
            projectId: "trust-games-1",
            storageBucket: "trust-games-1.firebasestorage.app",
            messagingSenderId: "923318206410",
            appId: "1:923318206410:web:646cfe42238f9136cb5933"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userProfile = null;
        let activeRoomId = null;

        // --- UI UTILS ---
        window.toggleSidebar = () => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('content-overlay');
            if (window.innerWidth <= 768) { sb.classList.toggle('mobile-open'); ov.classList.toggle('active'); }
            else sb.classList.toggle('minimized');
        };

        window.notify = (msg, title="System", type="standard") => {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'owner' ? 'owner-msg' : ''}`;
            toast.innerHTML = `<p class="text-[9px] font-black text-zinc-500 uppercase mb-1">${title}</p><p class="font-bold leading-tight">${msg}</p>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 500); }, 15000);
        };

        // --- AUTH & NOTIFS ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                document.getElementById('app-shell').style.display = 'none';
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('loader').style.display = 'none';
            } else {
                const username = user.email.split('@')[0];
                onSnapshot(doc(db, "users", username), (snap) => {
                    if (!snap.exists()) { auth.signOut(); return; }
                    userProfile = snap.data();
                    document.getElementById('user-display').innerText = userProfile.username;
                    document.getElementById('user-credits').innerText = `${Number(userProfile.credits).toLocaleString()} CR`;
                    if(userProfile.role === 'owner' || userProfile.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app-shell').style.display = 'flex';
                    showTab('home');
                });

                const bQ = query(collection(db, "broadcasts"), orderBy("time", "desc"), limit(1));
                onSnapshot(bQ, (s) => s.docChanges().forEach(c => { 
                    if (c.type === "added" && c.doc.data().time) {
                        const d = c.doc.data();
                        notify(d.message, d.role === 'owner' ? "ðŸ‘‘ OWNER" : "SYSTEM", d.role === 'owner' ? 'owner' : 'standard');
                    }
                }));
            }
        });

        // --- EXISTENCE CHECK FUNCTION ---
        async function checkUserExists(username) {
            const docRef = doc(db, "users", username.toLowerCase().trim());
            const docSnap = await getDoc(docRef);
            return docSnap.exists();
        }

        // --- TAB RENDERING ---
        window.showTab = async (t) => {
            const main = document.getElementById('content');
            if (window.innerWidth <= 768 && document.getElementById('sidebar').classList.contains('mobile-open')) toggleSidebar();

            if (t === 'home') {
                main.innerHTML = `<h2 class="text-3xl font-black mb-8 italic uppercase tracking-tighter">The_Vault</h2><div id="gl" class="grid grid-cols-1 lg:grid-cols-2 gap-8"></div>`;
                const s = await getDocs(collection(db, "games"));
                s.forEach(d => {
                    const g = d.data();
                    const cardId = `game-${d.id}`;
                    main.querySelector('#gl').innerHTML += `
                        <div class="game-card">
                            <div class="game-loading-spin" id="spin-${cardId}">
                                <div class="w-6 h-6 border-2 border-zinc-800 border-t-blue-500 rounded-full animate-spin"></div>
                            </div>
                            <div class="iframe-wrapper">
                                <iframe src="${g.url}" onload="document.getElementById('spin-${cardId}').style.display='none'"></iframe>
                            </div>
                            <div class="p-4"><span class="font-black uppercase italic text-sm text-white">${g.name}</span></div>
                        </div>`;
                });
            }

            if (t === 'messages') {
                main.innerHTML = `
                <div class="flex h-[80vh] bg-zinc-900/30 rounded-[2.5rem] border border-zinc-800 overflow-hidden">
                    <div class="w-full md:w-80 border-r border-zinc-800 flex flex-col bg-black/20">
                        <div class="p-6 border-b border-zinc-800">
                            <h2 class="text-xl font-black italic uppercase text-white mb-4">Inbox</h2>
                            <div class="flex gap-2">
                                <button onclick="createNewChat('dm')" class="flex-1 bg-blue-600/10 text-blue-400 py-3 rounded-2xl text-[9px] font-black border border-blue-600/20">+ DM</button>
                                <button onclick="createNewChat('group')" class="flex-1 bg-purple-600/10 text-purple-400 py-3 rounded-2xl text-[9px] font-black border border-purple-600/20">+ GROUP</button>
                            </div>
                        </div>
                        <div id="chat-list" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll"></div>
                    </div>
                    <div id="chat-window" class="hidden md:flex flex-1 flex flex-col bg-zinc-950/30">
                        <div id="chat-header" class="p-6 border-b border-zinc-800"><p id="active-chat-name" class="font-black uppercase italic text-zinc-600">Secure Channel</p></div>
                        <div id="chat-bubbles" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col custom-scroll"></div>
                        <div class="p-6 bg-black/40 border-t border-zinc-800">
                            <div id="chat-input-area" class="hidden flex gap-4">
                                <input id="chat-input" type="text" placeholder="Type message..." class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none text-white">
                                <button onclick="sendMessage()" class="bg-blue-600 text-white px-8 rounded-2xl font-black">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>`;
                syncChatRooms();
            }
            // ... (Admin code from previous response)
        };

        // --- MESSAGING LOGIC WITH VALIDATION ---
        window.createNewChat = async (type) => {
            if (type === 'dm') {
                const target = prompt("Enter Target Username:").toLowerCase().trim();
                if (!target) return;
                if (target === userProfile.username) return notify("You cannot DM yourself.", "ERROR");
                
                const exists = await checkUserExists(target);
                if (!exists) return notify(`User '${target}' does not exist.`, "VALIDATION ERROR");

                const roomId = [userProfile.username, target].sort().join('_');
                await setDoc(doc(db, "rooms", roomId), { name: `DM: ${target}`, type, members: [userProfile.username, target], lastMessage: "Open Channel", updatedAt: serverTimestamp() });
                openRoom(roomId);
            } else {
                const groupName = prompt("Group Name:");
                if (!groupName) return;
                const membersInput = prompt("Enter usernames separated by commas:");
                if (!membersInput) return;

                const memberList = membersInput.split(',').map(u => u.trim().toLowerCase());
                const validMembers = [userProfile.username];

                for (const u of memberList) {
                    if (await checkUserExists(u)) { validMembers.push(u); }
                    else { notify(`User '${u}' not found. Skipping.`, "WARNING"); }
                }

                if (validMembers.length < 2) return notify("Not enough valid users found to start a group.", "ERROR");

                const roomId = `grp_${Date.now()}`;
                await setDoc(doc(db, "rooms", roomId), { name: groupName, type, members: validMembers, lastMessage: "Group Created", updatedAt: serverTimestamp() });
                openRoom(roomId);
            }
        };

        window.syncChatRooms = () => {
            const q = query(collection(db, "rooms"), where("members", "array-contains", userProfile.username), orderBy("updatedAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const r = d.data();
                    list.innerHTML += `<div onclick="openRoom('${d.id}')" class="p-4 rounded-2xl border ${activeRoomId === d.id ? 'bg-zinc-800 border-blue-500' : 'border-zinc-800/50 hover:bg-zinc-900'} cursor-pointer transition">
                        <p class="text-white font-black text-xs uppercase truncate">${r.name}</p>
                        <p class="text-[9px] text-zinc-600 truncate mt-1 italic">${r.lastMessage}</p>
                    </div>`;
                });
            });
        };

        window.openRoom = (id) => {
            activeRoomId = id;
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('chat-input-area').classList.remove('hidden');
            onSnapshot(doc(db, "rooms", id), (snap) => { if(snap.exists()) document.getElementById('active-chat-name').innerText = snap.data().name; });
            const q = query(collection(db, "rooms", id, "messages"), orderBy("time", "asc"), limit(50));
            onSnapshot(q, (snap) => {
                const b = document.getElementById('chat-bubbles');
                b.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data(); const isMe = m.sender === userProfile.username;
                    b.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}"><span class="text-[8px] font-black text-zinc-700 uppercase mb-1 px-2">${m.sender}</span><div class="max-w-[85%] p-4 rounded-3xl text-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-zinc-800 text-zinc-200 rounded-tl-none shadow-lg'}">${m.text}</div></div>`;
                });
                b.scrollTop = b.scrollHeight;
            });
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if (!txt || !activeRoomId) return;
            input.value = "";
            await addDoc(collection(db, "rooms", activeRoomId, "messages"), { sender: userProfile.username, text: txt, time: serverTimestamp() });
            await updateDoc(doc(db, "rooms", activeRoomId), { lastMessage: txt, updatedAt: serverTimestamp() });
        };

        window.handleAuth = async (type) => { /* Same as previous response */ };
        window.logoutUser = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
