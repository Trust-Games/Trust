<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Games | Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: sans-serif; overflow: hidden; }
        #app-shell { display: none; height: 100vh; width: 100vw; }
        .sidebar { width: 260px; background: #09090b; border-right: 1px solid #18181b; display: flex; flex-direction: column; }
        .tab-btn { width: 100%; padding: 15px; text-align: left; color: #a1a1aa; transition: 0.2s; font-size: 13px; font-weight: 700; text-transform: uppercase; position: relative; border-left: 3px solid transparent; }
        .tab-btn.active { color: #3b82f6; background: #111113; border-left: 3px solid #3b82f6; }
        
        .dot { position: absolute; top: 15px; right: 20px; width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: none; box-shadow: 0 0 10px #ef4444; }
        .dot.active { display: block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 500; align-items: center; justify-content: center; padding: 15px; }
        .admin-input { background: #000; border: 1px solid #27272a; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; color: white; outline: none; margin-bottom: 10px; }
        .badge { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 900; text-transform: uppercase; }
        #game-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 5000; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[6000] flex items-center justify-center font-bold italic tracking-widest text-blue-500">SYNCHRONIZING CORE...</div>

    <div id="game-overlay">
        <button class="fixed top-5 right-5 z-[5001] bg-white/10 w-12 h-12 rounded-full text-white font-bold border border-white/20 backdrop-blur-md" onclick="closeGame()">âœ•</button>
        <iframe id="game-frame" src="" class="w-full h-full border-0"></iframe>
    </div>

    <div id="profile-modal" class="modal" onclick="this.style.display='none'">
        <div class="bg-[#0c0c0e] p-8 rounded-[2.5rem] w-full max-w-md border border-[#27272a]" onclick="event.stopPropagation()">
            <div class="text-center mb-6">
                <p id="p-credits" class="text-5xl font-black text-yellow-500 mb-1">0</p>
                <div class="flex items-center justify-center gap-2">
                    <h2 id="p-name" class="text-2xl font-black italic uppercase text-white">User</h2>
                    <span id="p-ver-icon" class="text-blue-500 hidden text-xl">âœ”</span>
                </div>
                <div id="p-badges" class="mt-2 flex justify-center gap-2"></div>
            </div>

            <div id="admin-controls" class="hidden border-t border-zinc-800 pt-6 mt-4">
                <p class="text-[10px] text-red-600 font-black uppercase mb-4 text-center">God-Mode Dashboard</p>
                <input id="edit-u" placeholder="Username" class="admin-input">
                <input id="edit-c" type="number" placeholder="Credits" class="admin-input">
                <select id="edit-r" class="admin-input">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Owner</option>
                </select>
                <div class="flex gap-2 mb-4">
                    <button id="btn-ban" onclick="tBan=!tBan; refreshAdminUI()" class="flex-1 py-3 rounded-xl font-bold text-xs uppercase border">Ban</button>
                    <button id="btn-ver" onclick="tVer=!tVer; refreshAdminUI()" class="flex-1 py-3 rounded-xl font-bold text-xs uppercase border">Verify</button>
                </div>
                <button onclick="commitAdmin()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-xs">Save Updates</button>
            </div>
            
            <div class="flex gap-2 mt-6">
                <button id="p-follow-btn" class="flex-1 py-4 rounded-2xl font-black uppercase text-xs"></button>
                <button id="p-chat-btn" onclick="directMessage()" class="flex-1 py-4 rounded-2xl font-black uppercase text-xs bg-zinc-800 text-white">Message</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen">
        <aside class="sidebar">
            <div class="p-6 text-2xl font-black italic text-white">TRUST</div>
            <nav class="flex-1 px-2 space-y-1 overflow-y-auto">
                <button onclick="showTab('home')" id="btn-home" class="tab-btn active">ðŸŽ® Vault</button>
                <button onclick="showTab('social')" id="btn-social" class="tab-btn">ðŸ’¬ Chats <div id="dot-social" class="dot"></div></button>
                <button onclick="showTab('friends')" id="btn-friends" class="tab-btn">ðŸ‘¥ Friends</button>
                <div id="admin-nav" class="hidden"><button onclick="showTab('admin')" id="btn-admin" class="tab-btn text-yellow-500">ðŸ›  Control</button></div>
            </nav>
            <div class="p-4 border-t border-zinc-800 bg-zinc-950">
                <p id="my-name" class="font-black text-sm text-white truncate"></p>
                <p id="my-credits" class="text-yellow-500 text-[10px] font-bold font-mono"></p>
                <button onclick="signOut(auth)" class="mt-2 text-[9px] text-zinc-600 font-bold uppercase">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-[#070708]">
            <header class="p-4 border-b border-zinc-900 bg-[#050505]">
                <input id="search-bar" oninput="doSearch()" type="text" placeholder="Search Players..." class="w-full max-w-md bg-zinc-900 p-4 rounded-2xl border border-zinc-800 outline-none text-sm font-bold">
            </header>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc, serverTimestamp, orderBy, limit, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null, viewingUser = null, activeChat = null, tBan = false, tVer = false;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uName = user.email.split('@')[0];
                onSnapshot(doc(db, "users", uName), (snap) => {
                    if(!snap.exists()) return;
                    myData = snap.data();
                    document.getElementById('my-name').innerText = myData.username;
                    document.getElementById('my-credits').innerText = `${myData.credits.toLocaleString()} CR`;
                    if(['owner','admin'].includes(myData.role)) document.getElementById('admin-nav').classList.remove('hidden');
                    document.getElementById('app-shell').style.display = 'flex';
                    document.getElementById('loader').style.display = 'none';
                    if(!document.getElementById('main-content').innerHTML) showTab('home');
                });
            } else { location.reload(); }
        });

        window.showTab = async (t) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById('btn-'+t)) document.getElementById('btn-'+t).classList.add('active');
            const main = document.getElementById('main-content');
            main.innerHTML = "";

            if(t === 'home') {
                main.innerHTML = `<div id="s-zone" class="mb-8 hidden"></div><div id="g-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const snap = await getDocs(collection(db, "games"));
                snap.forEach(d => {
                    const g = d.data();
                    main.querySelector('#g-grid').innerHTML += `<div onclick="openGame('${g.url}')" class="bg-zinc-900 rounded-[2rem] border border-zinc-800 p-5 cursor-pointer hover:border-blue-600 transition hover:scale-[1.02]"><div class="h-32 bg-zinc-800 rounded-2xl mb-4 flex items-center justify-center text-4xl">ðŸŽ®</div><p class="font-black italic uppercase text-white">${g.name}</p></div>`;
                });
            }

            if(t === 'friends') {
                main.innerHTML = `<h2 class="text-xs font-black uppercase text-zinc-500 mb-6 tracking-widest">Your Circle</h2><div id="f-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>`;
                if(!myData.following || myData.following.length === 0) { main.innerHTML += "<p class='text-zinc-600 text-xs italic'>Search for players to add them.</p>"; return; }
                myData.following.forEach(f => {
                    main.querySelector('#f-grid').innerHTML += `<div onclick="openProfile('${f}')" class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 text-center cursor-pointer font-black italic uppercase text-[10px] tracking-widest hover:bg-zinc-800">${f}</div>`;
                });
            }

            if(t === 'social') {
                main.innerHTML = `<div class="flex h-[78vh] bg-zinc-900/40 rounded-[2.5rem] border border-zinc-800 overflow-hidden">
                    <div id="chat-list" class="w-1/3 border-r border-zinc-800 overflow-y-auto p-4 space-y-2"></div>
                    <div class="flex-1 flex flex-col bg-black/20">
                        <div id="chat-win" class="flex-1 p-6 overflow-y-auto flex flex-col space-y-3"></div>
                        <div class="p-4 flex gap-2"><input id="msg-in" placeholder="Message..." class="flex-1 bg-black p-4 rounded-2xl outline-none border border-zinc-800 text-sm"><button onclick="sendMsg()" class="bg-blue-600 px-8 rounded-2xl font-bold">SEND</button></div>
                    </div>
                </div>`;
                loadChats();
            }

            if(t === 'admin') {
                main.innerHTML = `<div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800">
                        <p class="text-[10px] font-black text-blue-500 mb-4 uppercase">Announcement</p>
                        <textarea id="bc-msg" class="admin-input h-24" placeholder="Message..."></textarea>
                        <button onclick="sendBC()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase text-xs">Post To All</button>
                    </div>
                    <div class="bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800">
                        <p class="text-[10px] font-black text-yellow-500 mb-4 uppercase">Game Publisher</p>
                        <input id="g-n" placeholder="Game Name" class="admin-input">
                        <input id="g-u" placeholder="Iframe URL" class="admin-input">
                        <button onclick="addGame()" class="w-full bg-white text-black py-4 rounded-xl font-bold uppercase text-xs">Publish</button>
                    </div>
                </div>`;
            }
        };

        window.openProfile = async (n) => {
            const s = await getDoc(doc(db, "users", n));
            if(!s.exists()) return;
            viewingUser = s.data();
            document.getElementById('p-name').innerText = viewingUser.username;
            document.getElementById('p-credits').innerText = viewingUser.credits.toLocaleString();
            document.getElementById('p-ver-icon').classList.toggle('hidden', !viewingUser.is_verified);
            
            const b = document.getElementById('p-badges'); b.innerHTML = "";
            if(viewingUser.is_banned) b.innerHTML += `<span class="badge bg-red-600">Banned</span>`;
            if(viewingUser.role !== 'user') b.innerHTML += `<span class="badge ${viewingUser.role==='owner'?'bg-yellow-500':'bg-blue-500'}">${viewingUser.role}</span>`;

            if(['owner','admin'].includes(myData.role)) {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('edit-u').value = viewingUser.username;
                document.getElementById('edit-c').value = viewingUser.credits;
                document.getElementById('edit-r').value = viewingUser.role;
                tBan = viewingUser.is_banned; tVer = viewingUser.is_verified;
                refreshAdminUI();
            } else { document.getElementById('admin-controls').classList.add('hidden'); }

            const isF = myData.following?.includes(n);
            const btn = document.getElementById('p-follow-btn');
            btn.innerText = isF ? 'Unfollow' : 'Follow';
            btn.className = `flex-1 py-4 rounded-2xl font-black uppercase text-xs ${isF ? 'bg-zinc-800 text-zinc-500':'bg-blue-600 text-white'}`;
            btn.onclick = () => toggleFollow(n, isF);

            document.getElementById('profile-modal').style.display = 'flex';
        };

        window.directMessage = async () => {
            const names = [myData.username.toLowerCase(), viewingUser.username.toLowerCase()].sort();
            const chatID = `${names[0]}_${names[1]}`;
            const chatRef = doc(db, "chats", chatID);
            const snap = await getDoc(chatRef);
            if(!snap.exists()) {
                await setDoc(chatRef, { members: names, isGroup: false, createdAt: serverTimestamp() });
            }
            document.getElementById('profile-modal').style.display = 'none';
            showTab('social');
            setTimeout(() => startChat(chatID), 400);
        };

        window.loadChats = () => {
            onSnapshot(query(collection(db, "chats"), where("members", "array-contains", myData.username.toLowerCase())), s => {
                const list = document.getElementById('chat-list'); if(!list) return; list.innerHTML = "";
                s.forEach(d => {
                    const c = d.data(); 
                    const other = c.members.find(m => m !== myData.username.toLowerCase()) || "You";
                    list.innerHTML += `<div onclick="startChat('${d.id}')" class="p-4 bg-black/40 rounded-2xl cursor-pointer font-bold text-[11px] uppercase hover:bg-blue-600/10 transition border border-white/5 shadow-lg">${other}</div>`;
                });
            });
        };

        window.startChat = (id) => {
            activeChat = id;
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), s => {
                const win = document.getElementById('chat-win'); if(!win) return; win.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(); const me = m.sender === myData.username;
                    win.innerHTML += `<div class="p-3 px-4 rounded-2xl max-w-[85%] text-sm ${me ? 'bg-blue-600 self-end text-white border-br-none':'bg-zinc-800 self-start border-bl-none'}">${m.text}</div>`;
                });
                win.scrollTop = win.scrollHeight;
            });
        };

        window.sendMsg = async () => {
            const val = document.getElementById('msg-in').value.trim(); if(!val || !activeChat) return;
            await addDoc(collection(db, "chats", activeChat, "messages"), { text: val, sender: myData.username, time: serverTimestamp() });
            document.getElementById('msg-in').value = "";
        };

        window.commitAdmin = async () => {
            const n = document.getElementById('edit-u').value.toLowerCase();
            const up = { username: n, credits: parseInt(document.getElementById('edit-c').value), role: document.getElementById('edit-r').value, is_banned: tBan, is_verified: tVer };
            if(n !== viewingUser.username) {
                await setDoc(doc(db, "users", n), { ...viewingUser, ...up });
                await deleteDoc(doc(db, "users", viewingUser.username));
            } else { await updateDoc(doc(db, "users", viewingUser.username), up); }
            alert("Updated."); location.reload();
        };

        window.toggleFollow = async (n, isF) => {
            await updateDoc(doc(db, "users", myData.username), { following: isF ? arrayRemove(n) : arrayUnion(n) });
        };

        window.doSearch = async () => {
            const v = document.getElementById('search-bar').value.toLowerCase();
            const z = document.getElementById('s-zone'); if(!v) { z.classList.add('hidden'); return; }
            z.classList.remove('hidden'); z.innerHTML = "";
            const snap = await getDocs(query(collection(db, "users"), where("username", ">=", v), where("username", "<=", v + "\uf8ff"), limit(5)));
            snap.forEach(d => { z.innerHTML += `<div onclick="openProfile('${d.id}')" class="bg-zinc-900 p-4 rounded-2xl cursor-pointer mb-2 font-black uppercase text-[10px] border border-zinc-800 hover:border-blue-500">${d.id}</div>`; });
        };

        window.refreshAdminUI = () => {
            const b = document.getElementById('btn-ban'); const v = document.getElementById('btn-ver');
            b.innerText = tBan ? "Unban" : "Ban";
            b.className = `flex-1 py-3 rounded-xl font-bold text-xs uppercase ${tBan ? 'bg-red-600 text-white border-red-600' : 'border-red-600 text-red-600'}`;
            v.innerText = tVer ? "Unverify" : "Verify";
            v.className = `flex-1 py-3 rounded-xl font-bold text-xs uppercase ${tVer ? 'bg-blue-600 text-white border-blue-600' : 'border-blue-600 text-blue-600'}`;
        };

        window.openGame = (u) => { document.getElementById('game-frame').src = u; document.getElementById('game-overlay').style.display='block'; };
        window.closeGame = () => { document.getElementById('game-frame').src = ""; document.getElementById('game-overlay').style.display='none'; };
        window.sendBC = async () => { await addDoc(collection(db, "broadcasts"), { message: document.getElementById('bc-msg').value, time: serverTimestamp() }); alert("Success!"); };
        window.addGame = async () => { await addDoc(collection(db, "games"), { name: document.getElementById('g-n').value, url: document.getElementById('g-u').value }); alert("Saved!"); showTab('home'); };
        window.signOut = signOut;
    </script>
</body>
</html>
