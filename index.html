<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trust Games | Clean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #e4e4e7; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100dvh; }
        #app-shell { display: none; height: 100dvh; width: 100vw; }
        .sidebar { width: 280px; background: #09090b; border-right: 1px solid #1c1c21; display: flex; flex-direction: column; height: 100%; position: absolute; left: 0; top: 0; z-index: 50; transition: transform 0.3s ease; transform: translateX(-100%); }
        .sidebar.active { transform: translateX(0); }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); position: relative; } }
        main { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        #view { flex: 1; overflow-y: auto; padding: 1.5rem; position: relative; }
        .nav-btn { width: 100%; padding: 1rem; text-align: left; font-size: 11px; font-weight: 800; text-transform: uppercase; color: #71717a; border-radius: 0.75rem; }
        .nav-btn.active { color: #fff; background: #18181b; }
        .glass-card { background: #0c0c0e; border: 1px solid #1c1c21; border-radius: 1.5rem; padding: 1.25rem; }
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .game-container { position: absolute; inset: 0; background: #000; z-index: 40; display: flex; flex-direction: column; }
        iframe { flex: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="w-full max-w-xs text-center">
            <h1 class="text-4xl font-black italic mb-8">TRUST</h1>
            <div class="space-y-3">
                <input id="log-u" type="text" placeholder="Username" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none">
                <input id="log-p" type="password" placeholder="Password" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none">
                <button onclick="access('login')" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase">Login</button>
                <button onclick="access('reg')" class="w-full bg-zinc-800 py-4 rounded-2xl font-black text-xs uppercase">Register</button>
            </div>
            <p id="auth-err" class="text-red-500 text-[10px] mt-4 font-bold uppercase"></p>
        </div>
    </div>

    <div id="app-shell">
        <aside id="sidebar" class="sidebar">
            <div class="p-8 text-2xl font-black italic">TRUST</div>
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="nav('home')" id="n-home" class="nav-btn active">Vault</button>
                <button onclick="nav('social')" id="n-social" class="nav-btn">Circle</button>
                <button id="n-admin" onclick="nav('admin')" class="nav-btn text-yellow-500 hidden">Staff Room</button>
            </nav>
            <div class="p-6 border-t border-zinc-900">
                <p id="u-name" class="font-bold text-sm uppercase"></p>
                <p id="u-credits" class="text-yellow-500 text-[10px] font-mono"></p>
                <button onclick="fireAuth.signOut()" class="text-[9px] text-zinc-600 uppercase mt-4">Logout</button>
            </div>
        </aside>
        <main>
            <header class="h-16 border-b border-zinc-900 flex items-center px-4 justify-between bg-black">
                <button onclick="document.getElementById('sidebar').classList.toggle('active')" class="lg:hidden p-2 text-xl">â˜°</button>
                <input id="glob-search" oninput="searchUsers()" placeholder="Search..." class="bg-zinc-900 border border-zinc-800 p-2 rounded-xl text-xs w-48 outline-none">
            </header>
            <div id="view"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const fireAuth = getAuth(app);
        const db = getFirestore(app);

        setPersistence(fireAuth, browserLocalPersistence);

        let me = null;

        onAuthStateChanged(fireAuth, (u) => {
            const overlay = document.getElementById('auth-overlay');
            const shell = document.getElementById('app-shell');
            if (u) {
                const id = u.email.split('@')[0].toLowerCase();
                onSnapshot(doc(db, "users", id), (s) => {
                    if(s.exists()) {
                        me = s.data();
                        document.getElementById('u-name').innerText = me.username;
                        document.getElementById('u-credits').innerText = me.credits.toLocaleString() + " CR";
                        if(['owner','admin'].includes(me.role)) document.getElementById('n-admin').classList.remove('hidden');
                        overlay.style.display = 'none';
                        shell.style.display = 'flex';
                        if(!document.getElementById('view').innerHTML) nav('home');
                    }
                });
            } else { overlay.style.display = 'flex'; shell.style.display = 'none'; }
        });

        window.access = async (mode) => {
            const u = document.getElementById('log-u').value.trim().toLowerCase();
            const p = document.getElementById('log-p').value;
            try {
                const email = u + "@trust.com";
                if(mode === 'login') await signInWithEmailAndPassword(fireAuth, email, p);
                else {
                    await createUserWithEmailAndPassword(fireAuth, email, p);
                    await setDoc(doc(db, "users", u), { username: u, credits: 0, role: 'user', is_verified: false, following: [] });
                }
            } catch (e) { document.getElementById('auth-err').innerText = e.code; }
        };

        window.nav = (t) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
            document.getElementById('sidebar').classList.remove('active');
            render(t);
        };

        async function render(t) {
            const view = document.getElementById('view');
            view.innerHTML = `<div class="p-10 text-center text-xs opacity-20 uppercase font-black">Syncing...</div>`;
            
            if (t === 'home') {
                const s = await getDocs(collection(db, "games"));
                view.innerHTML = `<div class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>`;
                s.forEach(d => { 
                    view.firstChild.innerHTML += `<div onclick="playGame('${d.data().url}')" class="glass-card flex flex-col items-center justify-center cursor-pointer hover:border-blue-600 transition">ðŸŽ®<span class="text-[9px] uppercase mt-2">${d.data().name}</span></div>`; 
                });
            } else if (t === 'social') {
                view.innerHTML = `<div class="space-y-2"></div>`;
                if(!me.following || me.following.length === 0) {
                    view.innerHTML = `<p class="text-center p-10 text-xs text-zinc-600">NO FRIENDS FOLLOWED</p>`;
                    return;
                }
                for(const f of me.following) {
                    view.firstChild.innerHTML += `<div class="glass-card flex justify-between items-center"><span class="font-bold uppercase text-xs">${f}</span><span class="text-[10px] text-zinc-500">FOLLOWING</span></div>`;
                }
            } else if (t === 'admin') {
                const s = await getDocs(collection(db, "users"));
                view.innerHTML = `<div class="space-y-2"></div>`;
                s.forEach(d => {
                    const u = d.data();
                    view.firstChild.innerHTML += `<div class="glass-card flex justify-between items-center"><span>${u.username}</span><div class="flex gap-2"><button onclick="addCr('${d.id}')" class="bg-zinc-900 px-3 py-2 rounded-lg text-[9px] font-bold">CR</button><button onclick="setV('${d.id}', ${u.is_verified})" class="px-4 py-2 rounded-lg text-[9px] ${u.is_verified ? 'bg-blue-600' : 'bg-zinc-900'}">V</button></div></div>`;
                });
            }
        }

        window.playGame = (url) => {
            document.getElementById('view').innerHTML = `
                <div class="game-container">
                    <div class="p-3 bg-zinc-900 border-b border-zinc-800 flex justify-between items-center">
                        <span class="text-[10px] font-black uppercase text-zinc-600 tracking-widest">In-App Session</span>
                        <button onclick="nav('home')" class="bg-red-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase">Leave Game</button>
                    </div>
                    <iframe src="${url}"></iframe>
                </div>`;
        };

        window.searchUsers = async () => {
            const v = document.getElementById('glob-search').value.toLowerCase(); if(!v) return;
            const s = await getDocs(query(collection(db, "users"), where("username", ">=", v), where("username", "<=", v + "\uf8ff"), limit(5)));
            document.getElementById('view').innerHTML = `<div class="space-y-2"></div>`;
            s.forEach(d => {
                document.getElementById('view').firstChild.innerHTML += `<div class="glass-card uppercase text-xs flex justify-between"><span>${d.id}</span><span class="text-zinc-500">${d.data().credits} CR</span></div>`;
            });
        };

        window.setV = async (id, cur) => {
            await updateDoc(doc(db, "users", id.toLowerCase()), { is_verified: !cur });
            render('admin');
        };

        window.addCr = async (id) => {
            const val = prompt("Set Credits:");
            if(val !== null) await updateDoc(doc(db, "users", id.toLowerCase()), { credits: parseInt(val) });
            render('admin');
        };
    </script>
</body>
</html>
