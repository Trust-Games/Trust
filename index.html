<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Games | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        #app-shell { display: none; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        #sidebar { width: 280px; transition: all 0.3s ease; z-index: 50; background: #09090b; border-right: 1px solid #18181b; }
        #sidebar.minimized { width: 85px; }
        #sidebar.minimized .nav-text, #sidebar.minimized .user-card-content, #sidebar.minimized h1 { display: none; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -280px; height: 100%; width: 280px; }
            #sidebar.mobile-open { left: 0; }
            #content-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 40; backdrop-filter: blur(4px); }
            #content-overlay.active { display: block; }
        }
        #notification-container { position: fixed; bottom: 24px; right: 24px; z-index: 999; display: flex; flex-direction: column-reverse; gap: 12px; pointer-events: none; }
        .toast { background: #18181b; border-left: 4px solid #3b82f6; color: white; padding: 16px; border-radius: 16px; width: 300px; transform: translateX(120%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: auto; }
        .toast.show { transform: translateX(0); }
        .toast.owner-msg { border-left-color: #eab308; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="notification-container"></div>
    <div id="content-overlay" onclick="toggleSidebar()"></div>

    <div id="loader">
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="w-12 h-12 border-4 border-zinc-800 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-black tracking-widest text-zinc-500 uppercase">Synchronizing</p>
        </div>
    </div>

    <div id="auth-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center p-6 hidden">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-zinc-800 text-center">
            <h2 class="text-4xl font-black mb-2 text-white italic tracking-tighter uppercase">TRUST GAMES</h2>
            <p class="text-[9px] text-zinc-500 font-bold mb-8 uppercase tracking-widest">Authorized Access Only</p>
            <div class="space-y-3">
                <input id="auth-username" type="text" placeholder="Username" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none text-white focus:border-blue-500 transition">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl outline-none text-white focus:border-blue-500 transition">
                <button onclick="handleAuth('login')" class="w-full bg-white text-black font-black py-4 rounded-2xl active:scale-95 transition">SIGN IN</button>
                <button onclick="handleAuth('register')" class="w-full text-zinc-500 text-[10px] font-bold uppercase hover:text-white transition">New Account</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen w-screen">
        <aside id="sidebar" class="flex flex-col">
            <div class="p-6 flex items-center justify-between">
                <h1 class="text-2xl font-black tracking-tighter text-white italic">TRUST</h1>
                <button onclick="toggleSidebar()" class="p-2 text-zinc-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <button onclick="showTab('home')" class="w-full p-4 flex items-center text-zinc-400 font-bold text-sm hover:bg-zinc-900 rounded-xl transition">
                    <span>ðŸŽ®</span><span class="nav-text uppercase tracking-widest ml-3">Explore</span>
                </button>
                <button onclick="showTab('messages')" class="w-full p-4 flex items-center text-zinc-400 font-bold text-sm hover:bg-zinc-900 rounded-xl transition">
                    <span>ðŸ“©</span><span class="nav-text uppercase tracking-widest ml-3">Messages</span>
                </button>
                <div id="admin-nav" class="hidden pt-4 mt-4 border-t border-zinc-800">
                    <button onclick="showTab('admin')" class="w-full p-4 flex items-center text-yellow-500 font-black text-sm hover:bg-zinc-900 rounded-xl transition">
                        <span>ðŸ› </span><span class="nav-text uppercase italic ml-3">Command</span>
                    </button>
                </div>
            </nav>
            <div class="p-4 user-card">
                <div class="bg-zinc-900 p-4 rounded-3xl border border-zinc-800 text-center user-card-content">
                    <p id="user-display" class="text-xs font-black text-white uppercase italic truncate"></p>
                    <div id="verified-icon" class="hidden text-blue-400 text-[8px] font-black uppercase tracking-widest mt-1">Verified</div>
                    <p id="user-credits" class="text-[10px] text-yellow-500 font-mono font-bold mt-1">0 CR</p>
                </div>
                <button onclick="logoutUser()" class="w-full mt-4 text-[9px] font-black text-zinc-600 uppercase hover:text-red-500 transition">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[#080808]">
            <header class="md:hidden p-4 border-b border-zinc-900 flex items-center justify-between bg-zinc-950">
                <button onclick="toggleSidebar()" class="p-2 text-white bg-zinc-900 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
                <span class="font-black italic text-sm tracking-widest">TRUST GAMES</span>
                <div class="w-9"></div>
            </header>
            <div id="content" class="flex-1 overflow-y-auto p-6 md:p-10 custom-scroll"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG - ENSURE THESE MATCH YOUR PROJECT
        const firebaseConfig = {
            apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU",
            authDomain: "trust-games-1.firebaseapp.com",
            projectId: "trust-games-1",
            storageBucket: "trust-games-1.firebasestorage.app",
            messagingSenderId: "923318206410",
            appId: "1:923318206410:web:646cfe42238f9136cb5933"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userProfile = null;

        // UI NOTIFICATION
        window.notify = (msg, title="System", type="standard") => {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'owner' ? 'owner-msg' : ''}`;
            toast.innerHTML = `<p class="text-[9px] font-black text-zinc-500 uppercase mb-1">${title}</p><p class="font-bold leading-tight">${msg}</p>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 500); }, 15000);
        };

        // AUTH LISTENER
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                document.getElementById('app-shell').style.display = 'none';
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('loader').style.display = 'none';
            } else {
                const username = user.email.split('@')[0];
                const userRef = doc(db, "users", username);
                
                onSnapshot(userRef, (snap) => {
                    if (!snap.exists()) {
                        notify("Profile creation pending...", "AUTH");
                        return;
                    }
                    userProfile = snap.data();
                    if(userProfile.is_banned) {
                        notify("Account is restricted.", "BANNED");
                        signOut(auth);
                        return;
                    }
                    document.getElementById('user-display').innerText = userProfile.username;
                    document.getElementById('user-credits').innerText = `${Number(userProfile.credits).toLocaleString()} CR`;
                    document.getElementById('verified-icon').style.display = userProfile.is_verified ? 'block' : 'none';
                    if(userProfile.role === 'owner' || userProfile.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');
                    
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app-shell').style.display = 'flex';
                    showTab('home');
                });
            }
        });

        // LOGIN / REGISTER LOGIC
        window.handleAuth = async (type) => {
            const uInput = document.getElementById('auth-username').value.trim().toLowerCase();
            const pInput = document.getElementById('auth-pass').value;

            if(!uInput || !pInput) {
                notify("Please fill all fields.", "ERROR");
                return;
            }

            try {
                if (type === 'register') {
                    // 1. Create Auth User
                    const res = await createUserWithEmailAndPassword(auth, `${uInput}@trustgames.com`, pInput);
                    // 2. Create Firestore Profile
                    await setDoc(doc(db, "users", uInput), {
                        username: uInput,
                        credits: 0,
                        role: 'user',
                        is_verified: false,
                        is_banned: false,
                        createdAt: serverTimestamp()
                    });
                    notify("Welcome to Trust Games!", "SUCCESS");
                } else {
                    await signInWithEmailAndPassword(auth, `${uInput}@trustgames.com`, pInput);
                }
            } catch (err) {
                console.error(err);
                notify(err.message, "AUTH ERROR");
            }
        };

        window.logoutUser = () => signOut(auth).then(() => location.reload());

        // NAVIGATION
        window.showTab = async (t) => {
            const main = document.getElementById('content');
            if (t === 'home') {
                main.innerHTML = `<h2 class="text-3xl font-black mb-8 italic uppercase tracking-widest">The Vault</h2><div id="gl" class="grid grid-cols-1 lg:grid-cols-2 gap-8"></div>`;
                // Add your game fetch logic here
            }
            if (t === 'messages') {
                main.innerHTML = `<div class="text-center py-20"><p class="text-zinc-500 font-bold uppercase tracking-widest">Inbox Loading...</p></div>`;
                // Add your messaging logic here
            }
        };

        window.toggleSidebar = () => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('content-overlay');
            if (window.innerWidth <= 768) { sb.classList.toggle('mobile-open'); ov.classList.toggle('active'); }
            else sb.classList.toggle('minimized');
        };
    </script>
</body>
</html>
