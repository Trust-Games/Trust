<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iPad Game Portal</title>
    <style>
        /* Modern Dark Theme */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a; 
            color: #f1f5f9; 
            margin: 0; 
            padding: 0;
        }

        header {
            padding: 40px 20px;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            text-align: center;
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; color: #38bdf8; }
        p { color: #94a3b8; margin-top: 10px; }

        /* The Grid Layout */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 40px; 
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Game Cards */
        .game-card { 
            background: #1e293b; 
            padding: 30px; 
            border-radius: 16px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-card:hover { 
            background: #334155; 
            transform: translateY(-5px);
            border-color: #38bdf8;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .game-card h3 { margin: 0; font-size: 1.25rem; }

        /* Fullscreen Overlay (The Embedder) */
        #gameOverlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            z-index: 1000; 
        }

        #gameFrame { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .close-btn { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: #ef4444; 
            color: white; 
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .close-btn:hover { background: #dc2626; }
    </style>
</head>
<body>

    <header>
        <h1>Cloud Arcade</h1>
        <p>Select a game to start playing</p>
    </header>
    
    <div id="gameGrid" class="grid"></div>

    <div id="gameOverlay">
        <button class="close-btn" onclick="closeGame()">CLOSE GAME</button>
        <iframe id="gameFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        /**
         * EDIT THIS LIST TO ADD GAMES
         * title: What you want the card to say
         * url: The web link to the game
         */
        const games = [
            { title: "2048 Puzzle", url: "https://play2048.co/" },
            { title: "Hextris", url: "https://hextris.io/" },
            { title: "Grid Garden", url: "https://cssgridgarden.com/" },
            { title: "Pacman (Google)", url: "https://www.google.com/logos/2010/pacman10-i.html" }
        ];

        const grid = document.getElementById('gameGrid');
        const overlay = document.getElementById('gameOverlay');
        const frame = document.getElementById('gameFrame');

        // This function builds the homepage based on your 'games' list above
        function loadGames() {
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `<h3>${game.title}</h3>`;
                
                // When you click a card, it opens the URL in the iframe
                card.onclick = () => {
                    frame.src = game.url;
                    overlay.style.display = 'block';
                    // Prevents scrolling on the main page while playing
                    document.body.style.overflow = 'hidden';
                };
                grid.appendChild(card);
            });
        }

        // Closes the game and resets the iframe so audio stops
        function closeGame() {
            overlay.style.display = 'none';
            frame.src = ''; 
            document.body.style.overflow = 'auto';
        }

        // Run the loader
        loadGames();
    </script>
</body>
</html>
