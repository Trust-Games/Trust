<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trust Games | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sidebar-w: 280px; }
        body { background-color: #050505; color: #e4e4e7; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; height: 100vh; }
        
        /* Layout Engine */
        #app-shell { display: none; height: 100vh; width: 100vw; flex-direction: row; }
        
        .sidebar { 
            width: var(--sidebar-w); background: #09090b; border-right: 1px solid #18181b; 
            display: flex; flex-direction: column; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed; inset-y: 0; left: 0; z-index: 5000;
        }
        
        /* Mobile Scaling: Sidebar hides by default */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
            main { margin-left: 0 !important; width: 100% !important; }
        }

        /* Desktop Scaling: Sidebar stays fixed */
        @media (min-width: 1025px) {
            main { margin-left: var(--sidebar-w); width: calc(100% - var(--sidebar-w)); }
        }

        /* Scrollable Content Fix */
        .content-area { height: calc(100vh - 80px); overflow-y: auto; padding: 1rem; -webkit-overflow-scrolling: touch; }
        
        /* Chat UI Scaling */
        .chat-container { display: flex; height: 100%; background: #0c0c0e; border-radius: 1.5rem; overflow: hidden; border: 1px solid #18181b; }
        .chat-sidebar { width: 80px; border-right: 1px solid #18181b; overflow-y: auto; }
        @media (min-width: 640px) { .chat-sidebar { width: 200px; } }
        
        .modal-content { background: #09090b; width: 95%; max-width: 450px; max-height: 90vh; overflow-y: auto; border-radius: 2rem; padding: 2rem; border: 1px solid #27272a; }

        .tab-btn { width: 100%; padding: 14px 20px; text-align: left; color: #a1a1aa; font-size: 12px; font-weight: 800; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; gap: 12px; }
        .tab-btn.active { color: #3b82f6; background: #111113; border-right: 4px solid #3b82f6; }

        .verified-tick { color: #10b981; font-size: 14px; margin-left: 4px; }
        #menu-trigger { position: fixed; top: 1rem; left: 1rem; z-index: 4000; padding: 10px; background: #18181b; border-radius: 12px; border: 1px solid #27272a; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[9000] flex items-center justify-center font-black text-blue-500">OPTIMIZING FOR YOUR DEVICE...</div>

    <button id="menu-trigger" onclick="toggleSidebar()" class="lg:hidden">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>

    <div id="profile-modal" class="fixed inset-0 bg-black/90 z-[6000] hidden items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="text-center mb-6">
                <p id="p-credits" class="text-4xl font-black text-yellow-500 mb-1">0</p>
                <h2 id="p-name" class="text-xl font-bold uppercase text-white flex items-center justify-center"></h2>
            </div>

            <div id="admin-controls" class="hidden border-t border-zinc-800 pt-6 space-y-3">
                <p class="text-[10px] text-blue-500 font-black uppercase tracking-tighter">Staff Controls</p>
                <input id="edit-u" class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-sm outline-none focus:border-blue-600" placeholder="Username">
                <input id="edit-c" type="number" class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-sm outline-none" placeholder="Credits">
                <select id="edit-r" class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-sm outline-none">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Owner</option>
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <button id="adm-ban-btn" onclick="toggleAdminVar('ban')" class="p-3 rounded-xl border border-zinc-800 text-[10px] font-bold uppercase">Ban</button>
                    <button id="adm-ver-btn" onclick="toggleAdminVar('ver')" class="p-3 rounded-xl border border-zinc-800 text-[10px] font-bold uppercase">Verify</button>
                </div>
                <button id="save-btn" onclick="execAdminCommit()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs">Commit Changes</button>
            </div>
            
            <div class="flex gap-2 mt-6">
                <button id="p-follow-btn" class="flex-1 py-4 rounded-xl font-black uppercase text-[10px]"></button>
                <button onclick="initChatSequence()" class="flex-1 py-4 rounded-xl font-black uppercase text-[10px] bg-white text-black">Chat</button>
            </div>
        </div>
    </div>

    <div id="app-shell">
        <aside id="main-sidebar" class="sidebar">
            <div class="p-8 text-2xl font-black italic text-white flex justify-between items-center">
                <span>TRUST</span>
                <button onclick="toggleSidebar()" class="lg:hidden text-zinc-500">âœ•</button>
            </div>
            <nav class="flex-1 px-2">
                <button onclick="navTo('home')" id="btn-home" class="tab-btn active">ðŸŽ® Games</button>
                <button onclick="navTo('social')" id="btn-social" class="tab-btn">ðŸ’¬ Social</button>
                <button onclick="navTo('friends')" id="btn-friends" class="tab-btn">ðŸ‘¥ Friends</button>
                <div id="admin-nav" class="hidden"><button onclick="navTo('admin')" id="btn-admin" class="tab-btn text-yellow-500">ðŸ›  Admin</button></div>
            </nav>
            <div class="p-6 bg-zinc-950/50">
                <p id="my-name" class="font-bold text-sm text-white truncate"></p>
                <p id="my-credits" class="text-yellow-500 text-[10px] font-mono"></p>
                <button onclick="signOut(auth)" class="mt-4 text-[10px] text-zinc-600 font-bold uppercase">Logout</button>
            </div>
        </aside>

        <main id="main-body" class="flex flex-col">
            <header class="h-20 flex items-center px-6 border-b border-zinc-900 justify-end">
                <input id="search-bar" oninput="doSearch()" type="text" placeholder="Search players..." class="w-full max-w-xs bg-zinc-900 p-3 rounded-xl border border-zinc-800 outline-none text-xs focus:ring-1 ring-blue-600 transition-all">
            </header>
            <div id="main-content" class="content-area"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc, serverTimestamp, orderBy, limit, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null, viewingUser = null, tempBan = false, tempVer = false, activeChat = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uName = user.email.split('@')[0].toLowerCase();
                onSnapshot(doc(db, "users", uName), (snap) => {
                    if(!snap.exists()) return;
                    myData = snap.data();
                    document.getElementById('my-name').innerHTML = `${myData.username}${myData.is_verified ? ' âœ…' : ''}`;
                    document.getElementById('my-credits').innerText = `${myData.credits.toLocaleString()} CR`;
                    if(['owner','admin'].includes(myData.role)) document.getElementById('admin-nav').classList.remove('hidden');
                    document.getElementById('app-shell').style.display = 'flex';
                    document.getElementById('loader').style.display = 'none';
                    if(!document.getElementById('main-content').innerHTML) showTab('home');
                });
            } else { location.reload(); }
        });

        window.toggleSidebar = () => {
            document.getElementById('main-sidebar').classList.toggle('active');
        };

        window.navTo = (t) => {
            showTab(t);
            if(window.innerWidth <= 1024) toggleSidebar();
        };

        window.openProfile = async (u) => {
            const s = await getDoc(doc(db, "users", u.toLowerCase()));
            if(!s.exists()) return;
            viewingUser = s.data();
            
            document.getElementById('p-name').innerHTML = `${viewingUser.username}${viewingUser.is_verified ? ' âœ…' : ''}`;
            document.getElementById('p-credits').innerText = viewingUser.credits.toLocaleString();
            
            tempBan = viewingUser.is_banned || false;
            tempVer = viewingUser.is_verified || false;

            if(['owner','admin'].includes(myData.role)) {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('edit-u').value = viewingUser.username;
                document.getElementById('edit-c').value = viewingUser.credits;
                document.getElementById('edit-r').value = viewingUser.role;
                syncAdminUI();
            } else { document.getElementById('admin-controls').classList.add('hidden'); }

            const isF = myData.following?.includes(u.toLowerCase());
            const b = document.getElementById('p-follow-btn');
            b.innerText = isF ? 'Following' : 'Follow';
            b.className = `flex-1 py-4 rounded-xl font-black uppercase text-[10px] ${isF ? 'bg-zinc-800 text-zinc-500' : 'bg-blue-600 text-white'}`;
            b.onclick = () => toggleFollowAction(u.toLowerCase(), isF);

            document.getElementById('profile-modal').style.display = 'flex';
        };

        window.toggleAdminVar = (type) => {
            if(type === 'ban') tempBan = !tempBan;
            if(type === 'ver') tempVer = !tempVer;
            syncAdminUI();
        };

        function syncAdminUI() {
            const b = document.getElementById('adm-ban-btn');
            const v = document.getElementById('adm-ver-btn');
            b.className = `p-3 rounded-xl border text-[10px] font-bold uppercase ${tempBan ? 'bg-red-600 border-red-600 text-white' : 'border-zinc-800 text-zinc-500'}`;
            v.className = `p-3 rounded-xl border text-[10px] font-bold uppercase ${tempVer ? 'bg-blue-600 border-blue-600 text-white' : 'border-zinc-800 text-zinc-500'}`;
        }

        window.execAdminCommit = async () => {
            const btn = document.getElementById('save-btn');
            btn.innerText = "...";
            const targetID = viewingUser.username.toLowerCase();
            const newName = document.getElementById('edit-u').value.toLowerCase();
            const payload = { username: newName, credits: parseInt(document.getElementById('edit-c').value), role: document.getElementById('edit-r').value, is_banned: tempBan, is_verified: tempVer };

            if(newName !== targetID) {
                await setDoc(doc(db, "users", newName), { ...viewingUser, ...payload });
                await deleteDoc(doc(db, "users", targetID));
            } else { await updateDoc(doc(db, "users", targetID), payload); }
            
            document.getElementById('profile-modal').style.display = 'none';
            btn.innerText = "Commit Changes";
        };

        window.initChatSequence = async () => {
            const parts = [myData.username.toLowerCase(), viewingUser.username.toLowerCase()].sort();
            const id = `${parts[0]}_${parts[1]}`;
            if(!(await getDoc(doc(db, "chats", id))).exists()) {
                await setDoc(doc(db, "chats", id), { members: parts, isGroup: false });
            }
            document.getElementById('profile-modal').style.display = 'none';
            navTo('social');
            setTimeout(() => launchChat(id), 500);
        };

        window.launchChat = (id) => {
            activeChat = id;
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), s => {
                const win = document.getElementById('chat-win'); if(!win) return;
                win.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(); const isMe = m.sender === myData.username.toLowerCase();
                    win.innerHTML += `<div class="p-3 px-4 rounded-2xl max-w-[85%] text-xs font-bold ${isMe ? 'bg-blue-600 self-end text-white' : 'bg-zinc-800 self-start'}">${m.text}</div>`;
                });
                win.scrollTop = win.scrollHeight;
            });
        };

        window.sendChatMessage = async () => {
            const inp = document.getElementById('msg-in');
            if(!inp.value || !activeChat) return;
            await addDoc(collection(db, "chats", activeChat, "messages"), { text: inp.value, sender: myData.username.toLowerCase(), time: serverTimestamp() });
            inp.value = "";
        };

        window.showTab = async (t) => {
            const main = document.getElementById('main-content');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById('btn-'+t)) document.getElementById('btn-'+t).classList.add('active');

            if(t === 'social') {
                main.innerHTML = `<div class="chat-container">
                    <div id="chat-list" class="chat-sidebar p-2 space-y-2"></div>
                    <div class="flex-1 flex flex-col">
                        <div id="chat-win" class="flex-1 p-4 overflow-y-auto flex flex-col space-y-3"></div>
                        <div class="p-3 bg-black border-t border-zinc-900 flex gap-2">
                            <input id="msg-in" class="flex-1 bg-zinc-900 p-3 rounded-xl text-xs outline-none" placeholder="Type...">
                            <button onclick="sendChatMessage()" class="bg-blue-600 px-6 rounded-xl text-[10px] font-black uppercase">Send</button>
                        </div>
                    </div>
                </div>`;
                onSnapshot(query(collection(db, "chats"), where("members", "array-contains", myData.username.toLowerCase())), s => {
                    const l = document.getElementById('chat-list'); if(!l) return; l.innerHTML = "";
                    s.forEach(d => {
                        const other = d.data().members.find(m => m !== myData.username.toLowerCase());
                        l.innerHTML += `<div onclick="launchChat('${d.id}')" class="p-3 bg-zinc-900 rounded-xl cursor-pointer text-[10px] font-bold truncate text-center">${other}</div>`;
                    });
                });
            }
            
            if(t === 'home') {
                main.innerHTML = `<div id="s-zone" class="mb-6 hidden"></div><div id="g-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>`;
                const snap = await getDocs(collection(db, "games"));
                snap.forEach(d => {
                    const g = d.data();
                    main.querySelector('#g-grid').innerHTML += `<div onclick="window.open('${g.url}')" class="bg-zinc-900 rounded-3xl p-4 border border-zinc-800 text-center">
                        <div class="h-24 bg-zinc-800 rounded-2xl mb-3 flex items-center justify-center text-3xl">ðŸŽ®</div>
                        <p class="text-[10px] font-black uppercase text-white">${g.name}</p>
                    </div>`;
                });
            }
        };

        window.doSearch = async () => {
            const v = document.getElementById('search-bar').value.toLowerCase();
            const z = document.getElementById('s-zone'); if(!v) { z.classList.add('hidden'); return; }
            z.classList.remove('hidden'); z.innerHTML = "";
            const snap = await getDocs(query(collection(db, "users"), where("username", ">=", v), where("username", "<=", v + "\uf8ff"), limit(5)));
            snap.forEach(d => { 
                z.innerHTML += `<div onclick="openProfile('${d.id}')" class="bg-zinc-900 p-4 rounded-xl cursor-pointer mb-2 font-black uppercase text-[10px] border border-zinc-800 flex justify-between">
                    <span>${d.id}${d.data().is_verified ? ' âœ…' : ''}</span>
                </div>`; 
            });
        };

        window.toggleFollowAction = async (n, isF) => {
            await updateDoc(doc(db, "users", myData.username.toLowerCase()), { following: isF ? arrayRemove(n) : arrayUnion(n) });
            openProfile(n);
        };

        window.signOut = signOut;
    </script>
</body>
</html>
