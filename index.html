<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trust Games | Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; height: 100dvh; overflow: hidden; }
        .input-field { width: 100%; background: #111; border: 1px solid #222; padding: 1.25rem; border-radius: 1.25rem; font-size: 15px; outline: none; color: white; }
        .input-field:focus { border-color: #3b82f6; }
        #app-shell { display: none; height: 100%; flex-direction: column; }
        .view-area { flex: 1; overflow-y: auto; padding: 1rem; padding-bottom: 100px; }
        .nav-bar { display: flex; background: #09090b; border-top: 1px solid #1c1c21; padding: 15px; justify-content: space-around; position: fixed; bottom: 0; left: 0; right: 0; }
        .nav-item { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #555; }
        .nav-item.active { color: #3b82f6; }
        .msg-bubble { padding: 12px; border-radius: 1rem; max-width: 80%; font-size: 13px; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 flex items-center justify-center p-8 z-[9999] bg-black">
        <div class="w-full max-w-sm">
            <h1 class="text-5xl font-black italic mb-2 text-center tracking-tighter">TRUST</h1>
            <p class="text-center text-zinc-600 text-[10px] font-bold uppercase mb-10 tracking-widest">Secure Access Terminal</p>
            
            <div class="space-y-4">
                <input id="user-input" type="text" placeholder="Username" class="input-field">
                <input id="pass-input" type="password" placeholder="Password" class="input-field">
                
                <div class="flex gap-3 pt-4">
                    <button onclick="processAuth('login')" class="flex-1 bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase">Login</button>
                    <button onclick="processAuth('reg')" class="flex-1 bg-zinc-800 py-4 rounded-2xl font-black text-xs uppercase">Sign Up</button>
                </div>
            </div>

            <p id="auth-err" class="text-center text-[10px] mt-8 text-red-500 font-bold uppercase leading-relaxed"></p>
        </div>
    </div>

    <div id="app-shell">
        <header class="h-16 flex items-center px-6 border-b border-zinc-900 justify-between bg-black">
            <span class="font-black italic text-xl">TRUST</span>
            <div class="flex items-center gap-4">
                <span id="header-cr" class="text-yellow-500 font-bold text-xs"></span>
                <button onclick="signOutNow()" class="text-[9px] font-bold text-zinc-600 uppercase">Logout</button>
            </div>
        </header>

        <div id="view" class="view-area"></div>

        <nav class="nav-bar">
            <button onclick="nav('home')" class="nav-item active" id="n-home">Vault</button>
            <button onclick="nav('chat')" class="nav-item" id="n-chat">Messages</button>
            <button onclick="nav('admin')" class="nav-item hidden text-yellow-500" id="n-admin">Staff</button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, orderBy, addDoc, serverTimestamp, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userMe = null;

        onAuthStateChanged(auth, async (user) => {
            const authDiv = document.getElementById('auth-screen');
            const shellDiv = document.getElementById('app-shell');

            if (user) {
                const id = user.email.split('@')[0].toLowerCase();
                onSnapshot(doc(db, "users", id), (snap) => {
                    if (snap.exists()) {
                        userMe = snap.data();
                        document.getElementById('header-cr').innerText = userMe.credits + " CR";
                        if (['admin', 'owner'].includes(userMe.role)) document.getElementById('n-admin').classList.remove('hidden');
                        authDiv.style.display = 'none';
                        shellDiv.style.display = 'flex';
                        if(!document.getElementById('view').innerHTML) nav('home');
                    }
                });
            } else {
                authDiv.style.display = 'flex';
                shellDiv.style.display = 'none';
            }
        });

        window.processAuth = async (type) => {
            const userBox = document.getElementById('user-input').value.trim().toLowerCase();
            const passBox = document.getElementById('pass-input').value;
            const errDisplay = document.getElementById('auth-err');
            
            if(!userBox || !passBox) { errDisplay.innerText = "Fill all fields"; return; }
            
            // FIX: Append @trust.com to the username to create a valid email format
            const emailFormat = userBox + "@trust.com";
            errDisplay.innerText = "Connecting...";

            try {
                if (type === 'login') {
                    await signInWithEmailAndPassword(auth, emailFormat, passBox);
                } else {
                    await createUserWithEmailAndPassword(auth, emailFormat, passBox);
                    await setDoc(doc(db, "users", userBox), {
                        username: userBox, credits: 0, role: 'user', is_verified: false, following: []
                    });
                }
            } catch (e) {
                errDisplay.innerText = "FAILED: " + e.code;
            }
        };

        window.signOutNow = () => signOut(auth);

        window.nav = (t) => {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
            renderView(t);
        };

        async function renderView(t) {
            const view = document.getElementById('view');
            view.innerHTML = `<p class="text-center mt-20 text-[10px] font-bold opacity-30 tracking-widest">SYNCING...</p>`;

            if (t === 'home') {
                const s = await getDocs(collection(db, "games"));
                view.innerHTML = `<div class="grid grid-cols-2 gap-4"></div>`;
                s.forEach(d => {
                    view.firstChild.innerHTML += `
                    <div onclick="window.open('${d.data().url}')" class="bg-zinc-900 aspect-square rounded-[2rem] border border-zinc-800 flex flex-col items-center justify-center p-4">
                        <span class="text-3xl mb-2">ðŸŽ®</span>
                        <span class="text-[10px] font-black uppercase tracking-tighter">${d.data().name}</span>
                    </div>`;
                });
            }

            if (t === 'chat') {
                const s = await getDocs(query(collection(db, "chats"), where("members", "array-contains", userMe.username.toLowerCase())));
                view.innerHTML = `<h2 class="text-xs font-black mb-6 uppercase tracking-widest text-zinc-600">Secure Messages</h2><div class="space-y-3"></div>`;
                s.forEach(d => {
                    const other = d.data().members.find(m => m !== userMe.username.toLowerCase());
                    view.lastChild.innerHTML += `
                    <div onclick="openChatRoom('${d.id}')" class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 flex justify-between items-center">
                        <span class="text-xs font-black uppercase">${other}</span>
                        <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                    </div>`;
                });
            }

            if (t === 'admin') {
                const s = await getDocs(collection(db, "users"));
                view.innerHTML = `<h2 class="text-xs font-black mb-6 uppercase text-zinc-600">User Management</h2>`;
                s.forEach(d => {
                    const u = d.data();
                    view.innerHTML += `
                    <div class="bg-zinc-900 p-4 rounded-2xl mb-2 flex justify-between items-center border border-zinc-800/50">
                        <span class="text-xs font-bold uppercase">${u.username}</span>
                        <button onclick="setVerified('${d.id}', ${u.is_verified})" class="px-4 py-2 rounded-xl text-[9px] font-black ${u.is_verified ? 'bg-blue-600' : 'bg-zinc-800'}">
                            ${u.is_verified ? 'VERIFIED' : 'VERIFY'}
                        </button>
                    </div>`;
                });
            }
        }

        window.setVerified = async (id, cur) => {
            await updateDoc(doc(db, "users", id.toLowerCase()), { is_verified: !cur });
            renderView('admin');
        };

        window.openChatRoom = (id) => {
            const view = document.getElementById('view');
            view.innerHTML = `<div id="msg-list" class="flex flex-col pb-24"></div>
            <div class="fixed bottom-24 left-6 right-6 flex gap-2">
                <input id="chat-input" class="flex-1 bg-zinc-900 p-4 rounded-2xl text-xs outline-none border border-zinc-800 focus:border-blue-600" placeholder="Type a message...">
                <button onclick="sendMessage('${id}')" class="bg-blue-600 px-6 rounded-2xl font-black text-xs">SEND</button>
            </div>`;
            
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), s => {
                const list = document.getElementById('msg-list'); if(!list) return;
                list.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(); const isMe = m.sender === userMe.username.toLowerCase();
                    list.innerHTML += `<div class="msg-bubble ${isMe ? 'bg-blue-600 self-end text-white' : 'bg-zinc-800 self-start text-zinc-400'}">${m.text}</div>`;
                });
                window.scrollTo(0, document.body.scrollHeight);
            });
        };

        window.sendMessage = async (id) => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            await addDoc(collection(db, "chats", id, "messages"), { text: input.value, sender: userMe.username.toLowerCase(), time: serverTimestamp() });
            input.value = "";
        };

    </script>
</body>
</html>
