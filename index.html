<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trust Games | Full System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #e4e4e7; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100dvh; }
        
        /* Layout */
        #app-shell { display: flex; height: 100dvh; width: 100vw; }
        .sidebar { 
            width: 280px; background: #09090b; border-right: 1px solid #1c1c21; 
            display: flex; flex-direction: column; height: 100%;
            position: absolute; left: 0; top: 0; z-index: 50;
            transition: transform 0.3s ease; transform: translateX(-100%);
        }
        .sidebar.active { transform: translateX(0); box-shadow: 10px 0 50px #000; }
        @media (min-width: 1024px) { .sidebar { transform: translateX(0); position: relative; } }

        main { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        #view { flex: 1; overflow-y: auto; padding: 1.5rem; -webkit-overflow-scrolling: touch; }

        /* Auth */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; padding: 2rem; }

        /* UI Components */
        .nav-btn { width: 100%; padding: 1rem; text-align: left; font-size: 11px; font-weight: 800; text-transform: uppercase; color: #71717a; border-radius: 0.75rem; }
        .nav-btn.active { color: #fff; background: #18181b; }
        .glass-card { background: #0c0c0e; border: 1px solid #1c1c21; border-radius: 1.5rem; padding: 1rem; }
        
        /* Chat Alerts */
        .unread-name { color: #ef4444 !important; font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .bubble { padding: 12px 16px; border-radius: 1.25rem; max-width: 80%; font-size: 13px; margin-bottom: 8px; }
        .me { background: #3b82f6; align-self: flex-end; color: white; }
        .them { background: #1c1c21; align-self: flex-start; color: #a1a1aa; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="w-full max-w-xs text-center">
            <h1 class="text-4xl font-black italic mb-8">TRUST</h1>
            <div class="space-y-3">
                <input id="log-u" type="text" placeholder="Username" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none">
                <input id="log-p" type="password" placeholder="Password" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none">
                <button onclick="access('login')" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase">Login</button>
                <button onclick="access('reg')" class="w-full bg-zinc-800 py-4 rounded-2xl font-black text-xs uppercase">Register</button>
            </div>
            <p id="auth-err" class="text-red-500 text-[10px] mt-4 font-bold uppercase"></p>
        </div>
    </div>

    <div id="app-shell">
        <aside id="sidebar" class="sidebar">
            <div class="p-8 text-2xl font-black italic">TRUST</div>
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="nav('home')" id="n-home" class="nav-btn active">Vault</button>
                <button onclick="nav('social')" id="n-social" class="nav-btn">Circle</button>
                <button onclick="nav('chat')" id="n-chat" class="nav-btn">Messages</button>
                <button id="n-admin" onclick="nav('admin')" class="nav-btn text-yellow-500 hidden">Staff Room</button>
            </nav>
            <div class="p-6 border-t border-zinc-900">
                <p id="u-name" class="font-bold text-sm uppercase"></p>
                <p id="u-credits" class="text-yellow-500 text-[10px] font-mono"></p>
                <button onclick="fireAuth.signOut()" class="text-[9px] text-zinc-600 uppercase mt-4">Logout</button>
            </div>
        </aside>

        <main>
            <header class="h-16 border-b border-zinc-900 flex items-center px-4 justify-between bg-black">
                <button onclick="document.getElementById('sidebar').classList.toggle('active')" class="lg:hidden p-2">‚ò∞</button>
                <input id="glob-search" oninput="searchUsers()" placeholder="Search Player..." class="bg-zinc-900 border border-zinc-800 p-2 rounded-xl text-xs w-48 outline-none">
            </header>
            <div id="view"></div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/90 z-[60] hidden items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="bg-[#09090b] w-full max-w-sm rounded-[2rem] p-8 border border-zinc-800" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, addDoc, serverTimestamp, limit, arrayUnion, arrayRemove, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const fireAuth = getAuth(app);
        const db = getFirestore(app);

        let me = null, chatUnsub = null, activeCID = null;

        onAuthStateChanged(fireAuth, u => {
            if (u) {
                const id = u.email.split('@')[0].toLowerCase();
                onSnapshot(doc(db, "users", id), s => {
                    if(!s.exists()) return;
                    me = s.data();
                    document.getElementById('u-name').innerText = me.username;
                    document.getElementById('u-credits').innerText = me.credits.toLocaleString() + " CR";
                    if(['owner','admin'].includes(me.role)) document.getElementById('n-admin').classList.remove('hidden');
                    document.getElementById('auth-overlay').style.display = 'none';
                    if(!document.getElementById('view').innerHTML) nav('home');
                });
            } else { document.getElementById('auth-overlay').style.display = 'flex'; }
        });

        window.access = async (mode) => {
            const u = document.getElementById('log-u').value.trim().toLowerCase();
            const p = document.getElementById('log-p').value;
            if(!u || !p) return;
            try {
                const email = u + "@trust.com";
                if(mode === 'login') await signInWithEmailAndPassword(fireAuth, email, p);
                else {
                    await createUserWithEmailAndPassword(fireAuth, email, p);
                    await setDoc(doc(db, "users", u), { username: u, credits: 0, role: 'user', is_verified: false, following: [] });
                }
            } catch (e) { document.getElementById('auth-err').innerText = e.code; }
        };

        window.nav = (t) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
            document.getElementById('sidebar').classList.remove('active');
            if(chatUnsub) { chatUnsub(); chatUnsub = null; activeCID = null; }
            render(t);
        };

        async function render(t) {
            const view = document.getElementById('view');
            view.innerHTML = `<div class="p-20 text-center text-xs opacity-20 uppercase font-black">Syncing...</div>`;

            if(t === 'home') {
                view.innerHTML = `<div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="g-list"></div>`;
                const s = await getDocs(collection(db, "games"));
                s.forEach(d => {
                    view.querySelector('#g-list').innerHTML += `<div onclick="window.open('${d.data().url}')" class="glass-card aspect-square flex flex-col items-center justify-center hover:border-blue-600 transition cursor-pointer"><div class="text-3xl mb-2">üéÆ</div><div class="text-[9px] font-black uppercase text-zinc-500">${d.data().name}</div></div>`;
                });
            }

            if(t === 'social') {
                view.innerHTML = `<div class="space-y-2" id="s-list"></div>`;
                if(!me.following || me.following.length === 0) view.innerHTML = `<p class="text-center p-10 text-xs">CIRCLE EMPTY</p>`;
                for(const f of me.following) {
                    const snap = await getDoc(doc(db, "users", f));
                    if(snap.exists()) view.querySelector('#s-list').innerHTML += `<div onclick="openProfile('${f}')" class="glass-card flex justify-between items-center cursor-pointer uppercase text-xs font-bold"><span>${f}</span><span class="text-blue-500">VIEW</span></div>`;
                }
            }

            if(t === 'chat') {
                view.innerHTML = `<div class="flex flex-col h-full"><div id="c-tabs" class="flex gap-2 overflow-x-auto pb-4"></div><div id="c-msgs" class="flex-1 glass-card overflow-y-auto mb-4 flex flex-col"></div><div class="flex gap-2"><input id="msg-i" class="flex-1 bg-zinc-900 p-4 rounded-2xl text-xs outline-none" placeholder="Message..."><button onclick="send()" class="bg-blue-600 px-8 rounded-2xl font-black text-xs">SEND</button></div></div>`;
                
                onSnapshot(query(collection(db, "chats"), where("members", "array-contains", me.username.toLowerCase())), s => {
                    const tabs = document.getElementById('c-tabs'); if(!tabs) return;
                    tabs.innerHTML = "";
                    s.forEach(d => {
                        const data = d.data();
                        const other = data.members.find(m => m !== me.username.toLowerCase());
                        const lastMsg = data.lastMsgTime?.seconds || 0;
                        const lastRead = data.lastRead?.[me.username.toLowerCase()]?.seconds || 0;
                        const unread = lastMsg > lastRead && activeCID !== d.id;

                        tabs.innerHTML += `<button onclick="loadChat('${d.id}')" class="bg-zinc-800 px-5 py-2 rounded-xl text-[10px] font-bold border border-zinc-700 uppercase whitespace-nowrap ${unread ? 'unread-name' : ''}">${other} ${unread ? '‚óè' : ''}</button>`;
                    });
                });
            }

            if(t === 'admin') {
                const s = await getDocs(collection(db, "users"));
                view.innerHTML = `<h2 class="text-xs font-black mb-4 uppercase">Database</h2>`;
                s.forEach(d => {
                    const u = d.data();
                    view.innerHTML += `<div class="glass-card flex justify-between items-center mb-2">
                        <span class="text-xs font-bold uppercase">${u.username}</span>
                        <div class="flex gap-2">
                            <button onclick="addCr('${d.id}')" class="bg-zinc-800 p-2 rounded text-[9px] font-bold">CR</button>
                            <button onclick="setV('${d.id}', ${u.is_verified})" class="px-4 py-2 rounded-lg text-[9px] font-black ${u.is_verified ? 'bg-blue-600' : 'bg-zinc-900'}">${u.is_verified ? 'V' : '?'}</button>
                        </div>
                    </div>`;
                });
            }
        }

        window.loadChat = async (id) => {
            if(chatUnsub) chatUnsub();
            activeCID = id;
            
            await updateDoc(doc(db, "chats", id), { [`lastRead.${me.username.toLowerCase()}`]: serverTimestamp() });

            chatUnsub = onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc"), limit(40)), s => {
                const box = document.getElementById('c-msgs'); if(!box) return;
                box.innerHTML = "";
                s.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === me.username.toLowerCase();
                    box.innerHTML += `<div class="bubble ${isMe ? 'me' : 'them'}">${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.send = async () => {
            const i = document.getElementById('msg-i');
            if(!i.value || !activeCID) return;
            const text = i.value; i.value = "";
            await addDoc(collection(db, "chats", activeCID, "messages"), { text: text, sender: me.username.toLowerCase(), time: serverTimestamp() });
            await updateDoc(doc(db, "chats", activeCID), { lastMsgTime: serverTimestamp() });
        };

        window.searchUsers = async () => {
            const v = document.getElementById('glob-search').value.toLowerCase(); if(!v) return;
            const s = await getDocs(query(collection(db, "users"), where("username", ">=", v), where("username", "<=", v + "\uf8ff"), limit(5)));
            const view = document.getElementById('view'); view.innerHTML = "";
            s.forEach(d => { view.innerHTML += `<div onclick="openProfile('${d.id}')" class="glass-card mb-2 cursor-pointer uppercase text-xs font-bold">${d.data().username}</div>`; });
        };

        window.openProfile = async (id) => {
            const s = await getDoc(doc(db, "users", id.toLowerCase()));
            const u = s.data();
            const isF = me.following?.includes(id.toLowerCase());
            document.getElementById('modal-content').innerHTML = `
                <div class="text-center mb-8"><p class="text-4xl font-black text-yellow-500 mb-2">${u.credits}</p><h3 class="text-xl font-black uppercase">${u.username}</h3></div>
                <div class="space-y-2">
                    <button onclick="startMsg('${id}')" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xs uppercase">Message</button>
                    <button onclick="follow('${id}', ${isF})" class="w-full bg-zinc-800 py-4 rounded-2xl font-black text-xs uppercase">${isF ? 'Unfollow' : 'Follow'}</button>
                </div>`;
            document.getElementById('modal').style.display = 'flex';
        };

        window.startMsg = async (tid) => {
            const pair = [me.username.toLowerCase(), tid.toLowerCase()].sort();
            const cid = pair.join('_');
            const ref = doc(db, "chats", cid);
            if(!(await getDoc(ref)).exists()) await setDoc(ref, { members: pair, lastRead: {}, lastMsgTime: serverTimestamp() });
            document.getElementById('modal').style.display = 'none';
            nav('chat'); setTimeout(() => loadChat(cid), 300);
        };

        window.follow = async (id, isF) => {
            await updateDoc(doc(db, "users", me.username.toLowerCase()), { following: isF ? arrayRemove(id.toLowerCase()) : arrayUnion(id.toLowerCase()) });
            openProfile(id);
        };

        window.setV = async (id, cur) => {
            await updateDoc(doc(db, "users", id.toLowerCase()), { is_verified: !cur });
            render('admin');
        };

        window.addCr = async (id) => {
            const val = prompt("Set Credits:");
            if(val !== null) await updateDoc(doc(db, "users", id.toLowerCase()), { credits: parseInt(val) });
            render('admin');
        };
    </script>
</body>
</html>
