<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Games | Enterprise üëë</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        #app-shell { display: none; }
        
        /* Sidebar & UI Components */
        .sidebar-btn { transition: all 0.2s; border-radius: 12px; cursor: pointer; }
        .sidebar-btn:hover { background: #18181b; color: white; }
        iframe { border-radius: 24px; border: 4px solid #18181b; background: #000; height: 500px; width: 100%; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        /* Loader */
        #loader { background: #050505; position: fixed; inset: 0; z-index: 200; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #18181b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* NOTIFICATION SYSTEM (Bottom Right Stack) */
        #notification-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 999;
            display: flex;
            flex-direction: column-reverse; /* Newest at bottom, pushes old ones up */
            gap: 12px;
            pointer-events: none;
        }
        .toast {
            background: #18181b;
            border-left: 4px solid #3b82f6;
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
            width: 320px;
            font-size: 14px;
            transform: translateX(120%);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            border-top: 1px solid #27272a;
        }
        .toast.show { transform: translateX(0); }
        .toast.owner-msg { border-left-color: #eab308; } /* Golden border for Owner */
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div id="loader">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-[10px] font-black tracking-[0.3em] text-zinc-500 uppercase">Securing Connection</p>
        </div>
    </div>

    <div id="auth-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center hidden">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] w-80 border border-zinc-800 shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-2 text-white italic tracking-tighter uppercase">TRUST GAMES</h2>
            <p class="text-[9px] text-zinc-500 font-bold mb-8 uppercase tracking-widest">Authorized Access Only</p>
            <div class="space-y-4">
                <input id="auth-username" type="text" placeholder="Username" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl focus:border-blue-500 outline-none text-sm transition text-white">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl focus:border-blue-500 outline-none text-sm transition text-white">
                <button onclick="handleAuth('login')" class="w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-zinc-200 transition">SIGN IN</button>
                <button onclick="handleAuth('register')" class="w-full text-zinc-500 text-[10px] font-bold uppercase tracking-widest hover:text-white transition block">New Account</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen overflow-hidden">
        <aside class="w-72 border-r border-zinc-900 bg-zinc-950 p-6 flex flex-col">
            <div class="mb-10 px-2"><h1 class="text-2xl font-black tracking-tighter text-white italic underline decoration-blue-600 decoration-4 underline-offset-4">TRUST GAMES</h1></div>
            <nav class="space-y-2 flex-1">
                <button onclick="showTab('home')" class="sidebar-btn w-full text-left p-4 text-zinc-400 font-bold text-sm uppercase">üéÆ Explore</button>
                <button onclick="showTab('messages')" class="sidebar-btn w-full text-left p-4 text-zinc-400 font-bold text-sm uppercase">üì© Messages</button>
                <div id="admin-nav" class="hidden pt-6 mt-6 border-t border-zinc-900">
                    <button onclick="showTab('admin')" class="sidebar-btn w-full text-left p-4 text-yellow-500 font-black text-sm uppercase italic tracking-tighter">üõ† Command Center</button>
                </div>
            </nav>
            <div class="mt-auto">
                <div class="p-5 bg-zinc-900/50 rounded-[2rem] border border-zinc-800/50 mb-4 text-center">
                    <div class="flex items-center justify-center gap-2 mb-3">
                        <div id="verified-badge" class="hidden text-blue-400 text-xs">‚òëÔ∏è</div>
                        <p id="user-display" class="text-sm font-black text-white truncate uppercase italic"></p>
                    </div>
                    <div class="bg-black p-3 rounded-xl border border-zinc-800"><p id="user-credits" class="text-xs text-yellow-500 font-mono font-bold">0 CREDITS</p></div>
                </div>
                <button onclick="logoutUser()" class="w-full py-3 text-[10px] font-black text-zinc-600 hover:text-red-500 transition uppercase tracking-widest">Sign Out</button>
            </div>
        </aside>

        <main id="content" class="flex-1 overflow-y-auto p-10 bg-[#080808] custom-scroll"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, serverTimestamp, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU",
            authDomain: "trust-games-1.firebaseapp.com",
            projectId: "trust-games-1",
            storageBucket: "trust-games-1.firebasestorage.app",
            messagingSenderId: "923318206410",
            appId: "1:923318206410:web:646cfe42238f9136cb5933"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userProfile = null;
        let activeRoomId = null;

        // --- GLOBAL NOTIFICATION SYSTEM ---
        window.notify = (message, title = "System", type = "standard") => {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'owner' ? 'owner-msg' : ''}`;
            
            toast.innerHTML = `
                <div class="flex flex-col">
                    <span class="text-[9px] font-black uppercase tracking-widest text-zinc-500 mb-1">${title}</span>
                    <p class="font-bold leading-tight">${message}</p>
                </div>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Auto-remove after 15 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 15000);
        };

        // --- GATEKEEPER & BROADCAST ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                document.getElementById('app-shell').style.display = 'none';
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('loader').style.display = 'none';
            } else {
                const username = user.email.split('@')[0];
                onSnapshot(doc(db, "users", username), (snap) => {
                    if (!snap.exists()) { auth.signOut(); return; }
                    userProfile = snap.data();
                    if(userProfile.is_banned) { notify("Account Banned", "SECURITY"); auth.signOut(); return; }
                    
                    document.getElementById('user-display').innerText = userProfile.username;
                    document.getElementById('user-credits').innerText = `${Number(userProfile.credits).toLocaleString()} CR`;
                    if(userProfile.is_verified) document.getElementById('verified-badge').classList.remove('hidden');
                    if(userProfile.role === 'owner' || userProfile.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');
                    
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app-shell').style.display = 'flex';
                    showTab('home');
                });

                // REPLACED ALERT WITH NOTIFY SYSTEM
                const bQ = query(collection(db, "broadcasts"), orderBy("time", "desc"), limit(1));
                onSnapshot(bQ, (s) => s.docChanges().forEach(c => { 
                    if (c.type === "added") {
                        const data = c.doc.data();
                        if (data.time) {
                            const isOwner = data.role === 'owner';
                            notify(data.message, isOwner ? "üëë OWNER ANNOUNCEMENT" : "SYSTEM MESSAGE", isOwner ? 'owner' : 'standard');
                        }
                    }
                }));
            }
        });

        window.handleAuth = async (type) => {
            const u = document.getElementById('auth-username').value.trim().toLowerCase();
            const p = document.getElementById('auth-pass').value;
            try {
                if (type === 'register') {
                    const res = await createUserWithEmailAndPassword(auth, `${u}@trustgames.com`, p);
                    await setDoc(doc(db, "users", u), { username: u, credits: 0, role: 'user', is_verified: false, is_banned: false });
                    notify("Account Created Successfully", "WELCOME");
                } else await signInWithEmailAndPassword(auth, `${u}@trustgames.com`, p);
            } catch (err) { notify(err.message, "AUTH ERROR"); }
        };

        window.logoutUser = () => signOut(auth).then(() => location.reload());

        window.showTab = async (t) => {
            const main = document.getElementById('content');
            if (t === 'home') {
                main.innerHTML = `<h2 class="text-4xl font-black mb-10 italic text-white uppercase tracking-tighter">The Vault</h2><div id="gl" class="grid grid-cols-1 gap-12"></div>`;
                const s = await getDocs(query(collection(db, "games")));
                s.forEach(d => {
                    const g = d.data();
                    document.getElementById('gl').innerHTML += `<div class="bg-zinc-900 rounded-[3rem] p-3 border border-zinc-800 shadow-xl overflow-hidden"><iframe src="${g.url}"></iframe><div class="p-8"><h4 class="font-black text-2xl uppercase italic text-white">${g.name}</h4></div></div>`;
                });
            }

            if (t === 'messages') {
                main.innerHTML = `
                <div class="flex h-[80vh] bg-zinc-900/40 rounded-[2.5rem] border border-zinc-800 overflow-hidden">
                    <div class="w-80 border-r border-zinc-800 flex flex-col bg-black/20">
                        <div class="p-6 border-b border-zinc-800 space-y-3">
                            <h2 class="text-xl font-black italic uppercase text-white">Inbox</h2>
                            <div class="flex gap-2">
                                <button onclick="createNewChat('dm')" class="flex-1 bg-blue-600/10 text-blue-400 py-2 rounded-xl text-[9px] font-black uppercase border border-blue-600/20 hover:bg-blue-600 hover:text-white transition">+ DM</button>
                                <button onclick="createNewChat('group')" class="flex-1 bg-purple-600/10 text-purple-400 py-2 rounded-xl text-[9px] font-black uppercase border border-purple-600/20 hover:bg-purple-600 hover:text-white transition">+ GROUP</button>
                            </div>
                        </div>
                        <div id="chat-list" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scroll"></div>
                    </div>
                    <div id="chat-window" class="flex-1 flex flex-col bg-zinc-950/30">
                        <div id="chat-header" class="p-6 border-b border-zinc-800"><p id="active-chat-name" class="font-black uppercase italic text-zinc-600">Secure Channel</p></div>
                        <div id="chat-bubbles" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col custom-scroll"></div>
                        <div class="p-6 bg-black/40 border-t border-zinc-800">
                            <div id="chat-input-area" class="hidden flex gap-4">
                                <input id="chat-input" type="text" placeholder="Type message..." class="flex-1 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl outline-none text-sm text-white focus:border-blue-500 transition">
                                <button onclick="sendMessage()" class="bg-blue-600 text-white px-8 rounded-2xl font-black hover:scale-105 transition">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>`;
                syncChatRooms();
            }

            if (t === 'admin') {
                main.innerHTML = `
                <div class="max-w-6xl space-y-8">
                    <h2 class="text-4xl font-black text-yellow-500 uppercase italic">Command_Center</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 space-y-6">
                            <div class="bg-zinc-900 p-8 rounded-[2rem] border border-blue-900/30">
                                <h3 class="text-xs font-black text-blue-400 mb-4 uppercase italic">Global Broadcast (Owner Only)</h3>
                                <div class="flex gap-4">
                                    <input id="sys-msg" placeholder="Message to all players..." class="flex-1 bg-black p-4 rounded-2xl text-white outline-none border border-zinc-800">
                                    <button onclick="sendGlobalMsg()" class="bg-blue-600 px-8 rounded-2xl font-black shadow-lg shadow-blue-900/40">PUSH</button>
                                </div>
                            </div>
                            <div class="bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800">
                                <h3 class="text-xs font-black mb-4 uppercase text-yellow-500">Add Game</h3>
                                <input id="g-n" placeholder="Game Name" class="w-full bg-black p-4 rounded-2xl mb-2 text-white outline-none border border-zinc-800">
                                <input id="g-u" placeholder="HTTPS URL" class="w-full bg-black p-4 rounded-2xl mb-4 text-white outline-none border border-zinc-800">
                                <button onclick="addGame()" class="w-full bg-white text-black font-black py-4 rounded-2xl">PUBLISH</button>
                            </div>
                        </div>
                        <div class="bg-zinc-900 p-8 rounded-[2rem] border border-red-900/40">
                            <h3 class="text-xs font-black text-red-500 mb-4 uppercase">Danger Zone</h3>
                            <input id="del-u" placeholder="Target Username" class="w-full bg-black p-4 rounded-2xl mb-4 text-white outline-none border border-zinc-800">
                            <button onclick="nukeUser()" class="w-full bg-red-600/20 text-red-500 font-black py-4 rounded-2xl border border-red-600/50 hover:bg-red-600 hover:text-white transition">WIPE ACCOUNT</button>
                        </div>
                    </div>
                    <div class="bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800"><h3 class="text-xs font-black text-zinc-500 mb-6 uppercase tracking-widest italic">User Directory</h3><div id="dir" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div></div>
                </div>`;
                fetchDir();
            }
        };

        // --- MESSAGING ---
        window.createNewChat = async (type) => {
            const target = prompt(type === 'dm' ? "Enter Target Username:" : "Group Name:");
            if (!target) return;
            let members = [userProfile.username];
            if (type === 'dm') members.push(target.toLowerCase().trim());
            else { 
                const adds = prompt("Members (e.g user1, user2):"); 
                if (adds) adds.split(',').forEach(u => members.push(u.trim().toLowerCase())); 
            }
            const roomId = type === 'dm' ? [userProfile.username, target].sort().join('_') : `group_${Date.now()}`;
            await setDoc(doc(db, "rooms", roomId), { name: type === 'dm' ? `DM: ${target}` : target, type, members, lastMessage: "Open Channel", updatedAt: serverTimestamp() });
            openRoom(roomId);
        };

        window.syncChatRooms = () => {
            const q = query(collection(db, "rooms"), where("members", "array-contains", userProfile.username), orderBy("updatedAt", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const r = d.data();
                    list.innerHTML += `<div onclick="openRoom('${d.id}')" class="p-4 rounded-2xl border ${activeRoomId === d.id ? 'bg-zinc-800 border-blue-500' : 'border-zinc-800/50 hover:bg-zinc-900'} cursor-pointer transition">
                        <p class="text-white font-black text-[11px] uppercase">${r.name}</p>
                        <p class="text-[9px] text-zinc-600 truncate mt-1 italic">${r.lastMessage}</p>
                    </div>`;
                });
            });
        };

        window.openRoom = (id) => {
            activeRoomId = id;
            document.getElementById('chat-input-area').classList.remove('hidden');
            onSnapshot(doc(db, "rooms", id), (snap) => { if(snap.exists()) document.getElementById('active-chat-name').innerText = snap.data().name; });
            const q = query(collection(db, "rooms", id, "messages"), orderBy("time", "asc"), limit(50));
            onSnapshot(q, (snap) => {
                const bubbles = document.getElementById('chat-bubbles');
                bubbles.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data(); const isMe = m.sender === userProfile.username;
                    bubbles.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}"><span class="text-[8px] font-black text-zinc-600 uppercase mb-1 px-2">${m.sender}</span><div class="max-w-[75%] p-4 rounded-3xl text-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-zinc-800 text-zinc-200 rounded-tl-none'} shadow-lg">${m.text}</div></div>`;
                });
                bubbles.scrollTop = bubbles.scrollHeight;
            });
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if (!txt || !activeRoomId) return;
            input.value = "";
            await addDoc(collection(db, "rooms", activeRoomId, "messages"), { sender: userProfile.username, text: txt, time: serverTimestamp() });
            await updateDoc(doc(db, "rooms", activeRoomId), { lastMessage: txt, updatedAt: serverTimestamp() });
        };

        // --- OWNER ONLY BROADCAST ---
        window.sendGlobalMsg = async () => {
            if (userProfile.role !== 'owner') {
                notify("You do not have permission to broadcast.", "ACCESS DENIED");
                return;
            }
            const m = document.getElementById('sys-msg').value;
            if(!m) return;
            await addDoc(collection(db, "broadcasts"), { 
                message: m, 
                time: serverTimestamp(),
                role: userProfile.role,
                sender: userProfile.username 
            });
            document.getElementById('sys-msg').value = "";
            notify("Announcement pushed to all players.", "SUCCESS");
        };

        // --- ADMIN FUNCTIONS ---
        window.fetchDir = async () => {
            const d = document.getElementById('dir');
            const s = await getDocs(collection(db, "users"));
            d.innerHTML = "";
            s.forEach(doc => { const u = doc.data(); d.innerHTML += `<div class="bg-black/50 p-4 rounded-2xl border border-zinc-800"><p class="text-white font-black text-xs uppercase">${u.username}</p><p class="text-[9px] text-zinc-600">${u.role} | ${u.credits} CR</p></div>`; });
        };

        window.addGame = async () => {
            const n = document.getElementById('g-n').value;
            const u = document.getElementById('g-u').value;
            if(!u.startsWith('https')) { notify("HTTPS Required", "SECURITY"); return; }
            await addDoc(collection(db, "games"), { name: n, url: u });
            notify("New game added to the vault.", "GAMES");
        };

        window.nukeUser = async () => {
            const u = document.getElementById('del-u').value.trim().toLowerCase();
            if(confirm(`Nuke ${u}?`)) { 
                await deleteDoc(doc(db, "users", u)); 
                notify(`${u} has been wiped.`, "MODERATION"); 
                fetchDir(); 
            }
        };
    </script>
</body>
</html>
