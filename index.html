<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Games | Full Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: sans-serif; overflow: hidden; }
        #app-shell { display: none; height: 100vh; width: 100vw; }
        .sidebar { width: 250px; background: #09090b; border-right: 1px solid #18181b; display: flex; flex-direction: column; }
        .tab-btn { width: 100%; padding: 15px; text-align: left; color: #a1a1aa; transition: 0.2s; font-size: 13px; font-weight: 700; text-transform: uppercase; position: relative; }
        .tab-btn.active { color: #3b82f6; background: #111113; border-right: 3px solid #3b82f6; }
        
        /* Notification Dot */
        .dot { position: absolute; top: 15px; right: 20px; width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: none; box-shadow: 0 0 10px #ef4444; }
        .dot.active { display: block; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        #game-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 5000; }
        .admin-input { background: #000; border: 1px solid #27272a; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; color: white; outline: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[6000] flex items-center justify-center font-bold italic">RESTORING NOTIFICATIONS...</div>

    <div id="noti-modal" class="modal" onclick="this.style.display='none'">
        <div class="bg-zinc-900 p-6 rounded-[2rem] w-full max-w-sm border border-zinc-800" onclick="event.stopPropagation()">
            <h3 class="text-xs font-black uppercase text-zinc-500 mb-4 tracking-widest">Recent Activity</h3>
            <div id="noti-list" class="space-y-3 max-h-60 overflow-y-auto">
                <p class="text-zinc-600 text-xs italic">No new notifications.</p>
            </div>
        </div>
    </div>

    <div id="game-overlay">
        <button class="fixed top-5 right-5 z-[5001] bg-white/10 w-12 h-12 rounded-full text-white font-bold border border-white/20" onclick="closeGame()">âœ•</button>
        <iframe id="game-frame" src="" class="w-full h-full border-0"></iframe>
    </div>

    <div id="app-shell" class="flex h-screen">
        <aside class="sidebar">
            <div class="p-6 text-2xl font-black italic text-white">TRUST</div>
            <nav class="flex-1 px-2 space-y-1">
                <button onclick="showTab('home')" id="btn-home" class="tab-btn active">ðŸŽ® Vault</button>
                <button onclick="showTab('social')" id="btn-social" class="tab-btn">ðŸ’¬ Social <div id="dot-social" class="dot"></div></button>
                <button onclick="openNotis()" class="tab-btn">ðŸ”” Alerts <div id="dot-noti" class="dot"></div></button>
                <div id="admin-nav" class="hidden"><button onclick="showTab('admin')" id="btn-admin" class="tab-btn text-yellow-500">ðŸ›  Control</button></div>
            </nav>
            <div class="p-4 border-t border-zinc-800">
                <p id="my-name" class="font-black text-sm text-white"></p>
                <p id="my-credits" class="text-yellow-500 text-xs font-bold font-mono"></p>
                <button onclick="signOut(auth)" class="mt-2 text-[10px] text-zinc-600 font-bold uppercase">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-[#070708]">
            <header class="p-4 border-b border-zinc-900 bg-[#050505] flex items-center gap-4">
                <input id="search-bar" oninput="doSearch()" type="text" placeholder="Search players..." class="flex-1 bg-zinc-900 p-4 rounded-2xl border border-zinc-800 outline-none text-sm font-bold">
            </header>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, where, getDocs, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null, unreadNotis = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uName = user.email.split('@')[0];
                onSnapshot(doc(db, "users", uName), (snap) => {
                    if(!snap.exists()) return;
                    myData = snap.data();
                    document.getElementById('my-name').innerText = myData.username;
                    document.getElementById('my-credits').innerText = `${myData.credits.toLocaleString()} CR`;
                    if(['owner','admin'].includes(myData.role)) document.getElementById('admin-nav').classList.remove('hidden');
                    document.getElementById('app-shell').style.display = 'flex';
                    document.getElementById('loader').style.display = 'none';
                    if(!document.getElementById('main-content').innerHTML) showTab('home');
                });

                // REINSTATED: Broadcast Notification Listener
                onSnapshot(query(collection(db, "broadcasts"), orderBy("time", "desc"), limit(5)), s => {
                    unreadNotis = [];
                    const list = document.getElementById('noti-list');
                    list.innerHTML = "";
                    s.forEach(d => {
                        const b = d.data();
                        unreadNotis.push(b);
                        list.innerHTML += `<div class="p-3 bg-black/40 rounded-xl border border-white/5 text-[11px] font-bold">ðŸ“¢ ${b.message}</div>`;
                    });
                    if(unreadNotis.length > 0) document.getElementById('dot-noti').classList.add('active');
                });

            } else { location.reload(); }
        });

        window.openNotis = () => {
            document.getElementById('noti-modal').style.display = 'flex';
            document.getElementById('dot-noti').classList.remove('active');
        };

        window.showTab = async (t) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById('btn-'+t)) document.getElementById('btn-'+t).classList.add('active');
            const main = document.getElementById('main-content');
            main.innerHTML = `<p class="animate-pulse text-zinc-700">Syncing...</p>`;

            if(t === 'home') {
                main.innerHTML = `<div id="s-zone" class="mb-8 hidden"></div><div id="g-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const snap = await getDocs(collection(db, "games"));
                snap.forEach(d => {
                    const g = d.data();
                    const card = document.createElement('div');
                    card.className = "bg-zinc-900 rounded-[2rem] border border-zinc-800 p-5 cursor-pointer hover:border-blue-600";
                    card.innerHTML = `<div class="h-32 bg-zinc-800 rounded-2xl mb-4 flex items-center justify-center text-3xl">ðŸŽ®</div><p class="font-black italic uppercase text-white">${g.name}</p>`;
                    card.onclick = () => { document.getElementById('game-frame').src = g.url; document.getElementById('game-overlay').style.display='block'; };
                    document.getElementById('g-grid').appendChild(card);
                });
            }
            // (Social, Admin, and Search logic remain identical to previous fixed version)
        };

        window.closeGame = () => { document.getElementById('game-frame').src = ""; document.getElementById('game-overlay').style.display='none'; };
        window.signOut = signOut;
    </script>
</body>
</html>
