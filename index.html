<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Games ðŸ‘‘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        input::placeholder { color: #52525b; }
    </style>
</head>
<body>

    <div id="auth-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center hidden">
        <div class="bg-zinc-900 p-8 rounded-2xl w-80 border border-zinc-800 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-white text-center">Trust Games ðŸ‘‘</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Username</label>
                    <input id="auth-username" type="text" placeholder="Letters & numbers only" class="w-full p-3 bg-black border border-zinc-800 rounded-xl focus:border-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Password</label>
                    <input id="auth-pass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full p-3 bg-black border border-zinc-800 rounded-xl focus:border-blue-500 outline-none transition">
                </div>
                
                <button onclick="handleAuth('login')" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-zinc-200 transition mt-2">Login</button>
                <button onclick="handleAuth('register')" class="w-full text-zinc-400 text-sm py-2 hover:text-white transition">No account? Create one</button>
            </div>
        </div>
    </div>

    <div class="flex h-screen">
        <aside class="w-64 border-r border-zinc-800 bg-zinc-950 p-6 flex flex-col">
            <h1 class="text-xl font-black tracking-widest text-white mb-8 italic">TRUST GAMES</h1>
            
            <nav class="space-y-4 flex-1">
                <button onclick="showTab('home')" class="block w-full text-left text-zinc-400 hover:text-white transition font-medium">ðŸŽ® Explore Games</button>
                <button onclick="showTab('messages')" class="block w-full text-left text-zinc-400 hover:text-white transition font-medium">ðŸ’¬ Messages</button>
                <div id="admin-nav" class="hidden pt-6 mt-4 border-t border-zinc-800">
                    <button onclick="showTab('admin')" class="text-yellow-500 font-bold hover:text-yellow-400 flex items-center gap-2">ðŸ›  ADMIN PANEL</button>
                </div>
            </nav>

            <div class="mt-auto pt-6 border-t border-zinc-800">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-full bg-zinc-800 border border-zinc-700 flex items-center justify-center text-xs">ðŸ‘¤</div>
                    <p id="user-display" class="text-sm font-bold text-white">Guest</p>
                </div>
                <p id="user-credits" class="text-xs text-yellow-500 font-mono font-bold tracking-tighter">0 CREDITS</p>
            </div>
        </aside>

        <main id="content" class="flex-1 overflow-y-auto p-10 bg-[#070707]">
            </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, getDocs, updateDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU",
            authDomain: "trust-games-1.firebaseapp.com",
            projectId: "trust-games-1",
            storageBucket: "trust-games-1.firebasestorage.app",
            messagingSenderId: "923318206410",
            appId: "1:923318206410:web:646cfe42238f9136cb5933"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;

        // --- AUTH LOGIC (USERNAME ONLY) ---
        window.handleAuth = async (type) => {
            const username = document.getElementById('auth-username').value.trim().toLowerCase();
            const pass = document.getElementById('auth-pass').value;
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) return alert("Username: Letters, numbers, underscores only!");
            
            // Convert username to a fake email for Firebase
            const fakeEmail = `${username}@trustgames.com`;

            try {
                if (type === 'register') {
                    const res = await createUserWithEmailAndPassword(auth, fakeEmail, pass);
                    await setDoc(doc(db, "users", res.user.uid), {
                        username: username,
                        display_name: username,
                        credits: 0,
                        role: 'user',
                        is_verified: false,
                        is_banned: false,
                        created_at: serverTimestamp()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, fakeEmail, pass);
                }
                document.getElementById('auth-overlay').classList.add('hidden');
            } catch (err) { 
                alert(err.code === 'auth/user-not-found' ? "User not found!" : err.message); 
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                document.getElementById('auth-overlay').classList.remove('hidden');
            } else {
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (!snap.exists()) return;
                    userProfile = snap.data();
                    document.getElementById('user-display').innerText = userProfile.username;
                    document.getElementById('user-credits').innerText = `${Number(userProfile.credits).toLocaleString()} CREDITS`;
                    
                    if (userProfile.is_banned) {
                        alert("BANNED: " + userProfile.ban_reason);
                        auth.signOut();
                        return;
                    }

                    if (userProfile.role === 'owner' || userProfile.role === 'admin') {
                        document.getElementById('admin-nav').classList.remove('hidden');
                    }
                    showTab('home');
                });
            }
        });

        // --- TAB LOGIC ---
        window.showTab = async (tab) => {
            const main = document.getElementById('content');
            if (tab === 'home') {
                main.innerHTML = `<h2 class="text-3xl font-black mb-8 tracking-tighter">GAMES</h2><div id="game-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                const q = query(collection(db, "games"));
                const snap = await getDocs(q);
                snap.forEach(d => {
                    const g = d.data();
                    document.getElementById('game-list').innerHTML += `
                        <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-zinc-800 shadow-lg">
                            <iframe src="${g.url}" class="w-full h-48 bg-black"></iframe>
                            <div class="p-5 flex justify-between items-center">
                                <div>
                                    <h4 class="font-bold text-white">${g.name}</h4>
                                    <p class="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">${g.category}</p>
                                </div>
                                <button class="bg-white text-black text-xs font-black px-4 py-2 rounded-full">PLAY</button>
                            </div>
                        </div>`;
                });
            }

            if (tab === 'admin') {
                main.innerHTML = `
                <div class="max-w-2xl space-y-6">
                    <h2 class="text-3xl font-black text-yellow-500 mb-8 tracking-tighter italic underline decoration-4">ADMIN DASHBOARD</h2>
                    <div class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800">
                        <h3 class="font-bold mb-4 text-white">Push New Game</h3>
                        <div class="space-y-3">
                            <input id="g-name" placeholder="Game Title" class="w-full p-3 bg-black border border-zinc-800 rounded-xl outline-none focus:border-blue-500 transition">
                            <input id="g-url" placeholder="Iframe URL (https://...)" class="w-full p-3 bg-black border border-zinc-800 rounded-xl outline-none focus:border-blue-500 transition">
                            <select id="g-vis" class="w-full p-3 bg-black border border-zinc-800 rounded-xl text-zinc-400">
                                <option value="public">Visible to Everyone</option>
                                <option value="verified">Verified Only</option>
                            </select>
                            <button onclick="addGame()" class="w-full bg-blue-600 text-white font-bold p-3 rounded-xl hover:bg-blue-500 transition">Add to Platform</button>
                        </div>
                    </div>
                </div>`;
            }
        };

        window.addGame = async () => {
            const name = document.getElementById('g-name').value;
            const url = document.getElementById('g-url').value;
            if(!url.startsWith('https://')) return alert("URL must be HTTPS!");
            await addDoc(collection(db, "games"), {
                name: name,
                url: url,
                visibility: document.getElementById('g-vis').value,
                category: "Web"
            });
            alert("Success!");
            showTab('home');
        };

    </script>
</body>
</html>
