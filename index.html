<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Games | Secure Access üëë</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        #app-shell { display: none; }
        .sidebar-btn { transition: all 0.2s; border-radius: 12px; cursor: pointer; }
        .sidebar-btn:hover { background: #18181b; color: white; }
        iframe { border-radius: 24px; border: 4px solid #18181b; background: #000; height: 500px; width: 100%; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        #loader { background: #050505; position: fixed; inset: 0; z-index: 200; display: flex; items-center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #18181b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-[10px] font-black tracking-[0.3em] text-zinc-500 uppercase">Verifying Authorization</p>
        </div>
    </div>

    <div id="auth-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center hidden">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] w-80 border border-zinc-800 shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-2 text-white italic tracking-tighter uppercase">TRUST GAMES</h2>
            <p class="text-[9px] text-zinc-500 font-bold mb-8 uppercase tracking-widest">Locked Connection</p>
            <div class="space-y-4">
                <input id="auth-username" type="text" placeholder="Username" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl focus:border-blue-500 outline-none text-sm transition text-white">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 bg-black border border-zinc-800 rounded-2xl focus:border-blue-500 outline-none text-sm transition text-white">
                <button onclick="handleAuth('login')" class="w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-zinc-200 transition">SIGN IN</button>
                <button onclick="handleAuth('register')" class="w-full text-zinc-500 text-[10px] font-bold uppercase tracking-widest hover:text-white transition block">New Account</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen overflow-hidden">
        <aside class="w-72 border-r border-zinc-900 bg-zinc-950 p-6 flex flex-col">
            <div class="mb-10 px-2">
                <h1 class="text-2xl font-black tracking-tighter text-white italic underline decoration-blue-600 decoration-4 underline-offset-4">TRUST GAMES</h1>
            </div>
            
            <nav class="space-y-2 flex-1">
                <button onclick="showTab('home')" class="sidebar-btn w-full text-left p-4 text-zinc-400 font-bold text-sm">üéÆ EXPLORE GAMES</button>
                <button onclick="showTab('messages')" class="sidebar-btn w-full text-left p-4 text-zinc-400 font-bold text-sm">üì© INBOX</button>
                <div id="admin-nav" class="hidden pt-6 mt-6 border-t border-zinc-900">
                    <button onclick="showTab('admin')" class="sidebar-btn w-full text-left p-4 text-yellow-500 font-black text-sm uppercase italic tracking-tighter">üõ† MASTER COMMAND</button>
                </div>
            </nav>

            <div class="mt-auto">
                <div class="p-5 bg-zinc-900/50 rounded-[2rem] border border-zinc-800/50 mb-4 text-center">
                    <div class="flex items-center justify-center gap-2 mb-3">
                        <div id="verified-badge" class="hidden text-blue-400 text-xs">‚òëÔ∏è</div>
                        <p id="user-display" class="text-sm font-black text-white truncate uppercase italic"></p>
                    </div>
                    <div class="bg-black p-3 rounded-xl border border-zinc-800">
                        <p id="user-credits" class="text-xs text-yellow-500 font-mono font-bold">0 CREDITS</p>
                    </div>
                </div>
                <button onclick="logoutUser()" class="w-full py-3 text-[10px] font-black text-zinc-600 hover:text-red-500 transition uppercase tracking-widest">Destroy Session</button>
            </div>
        </aside>

        <main id="content" class="flex-1 overflow-y-auto p-10 bg-[#080808] custom-scroll">
            </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, increment, serverTimestamp, orderBy, limit, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU",
            authDomain: "trust-games-1.firebaseapp.com",
            projectId: "trust-games-1",
            storageBucket: "trust-games-1.firebasestorage.app",
            messagingSenderId: "923318206410",
            appId: "1:923318206410:web:646cfe42238f9136cb5933"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userProfile = null;

        // --- AUTH GATEKEEPER & BROADCAST ---
        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('loader');
            const authOverlay = document.getElementById('auth-overlay');
            const appShell = document.getElementById('app-shell');

            if (!user) {
                appShell.style.display = 'none';
                authOverlay.classList.remove('hidden');
                loader.style.display = 'none';
            } else {
                const username = user.email.split('@')[0];
                onSnapshot(doc(db, "users", username), (snap) => {
                    if (!snap.exists()) { auth.signOut(); return; }
                    userProfile = snap.data();
                    if(userProfile.is_banned) { alert("Account Banned."); auth.signOut(); return; }

                    document.getElementById('user-display').innerText = userProfile.username;
                    document.getElementById('user-credits').innerText = `${Number(userProfile.credits).toLocaleString()} CREDITS`;
                    if(userProfile.is_verified) document.getElementById('verified-badge').classList.remove('hidden');
                    if(userProfile.role === 'owner' || userProfile.role === 'admin') document.getElementById('admin-nav').classList.remove('hidden');

                    authOverlay.classList.add('hidden');
                    loader.style.display = 'none';
                    appShell.style.display = 'flex';
                    showTab('home');
                });

                // BROADCAST LISTENER
                const bQ = query(collection(db, "broadcasts"), orderBy("time", "desc"), limit(1));
                onSnapshot(bQ, (s) => {
                    s.docChanges().forEach(c => {
                        if (c.type === "added") alert(`üëë SYSTEM:\n\n${c.doc.data().message}`);
                    });
                });
            }
        });

        window.handleAuth = async (type) => {
            const u = document.getElementById('auth-username').value.trim().toLowerCase();
            const p = document.getElementById('auth-pass').value;
            try {
                if (type === 'register') {
                    const res = await createUserWithEmailAndPassword(auth, `${u}@trustgames.com`, p);
                    await setDoc(doc(db, "users", u), { username: u, credits: 0, role: 'user', is_verified: false, is_banned: false });
                } else {
                    await signInWithEmailAndPassword(auth, `${u}@trustgames.com`, p);
                }
            } catch (err) { 
                if (err.code === 'auth/email-already-in-use') alert("Username already taken.");
                else alert(err.message);
            }
        };

        window.logoutUser = () => signOut(auth).then(() => location.reload());

        window.showTab = async (t) => {
            const main = document.getElementById('content');
            if (t === 'home') {
                main.innerHTML = `<h2 class="text-4xl font-black mb-10 italic text-white">THE_VAULT</h2><div id="gl" class="grid grid-cols-1 gap-12"></div>`;
                const s = await getDocs(query(collection(db, "games")));
                s.forEach(d => {
                    const g = d.data();
                    document.getElementById('gl').innerHTML += `<div class="bg-zinc-900 rounded-[3rem] p-3 border border-zinc-800 shadow-2xl"><iframe src="${g.url}"></iframe><div class="p-8"><h4 class="font-black text-2xl uppercase italic text-white">${g.name}</h4></div></div>`;
                });
            }

            if (t === 'admin') {
                main.innerHTML = `
                <div class="max-w-6xl mx-auto space-y-8">
                    <h2 class="text-4xl font-black text-yellow-500 uppercase italic tracking-tighter">Command_Center</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 space-y-6">
                            <div class="bg-zinc-900 p-8 rounded-[2rem] border border-blue-900/30">
                                <h3 class="text-xs font-black text-blue-400 mb-4 uppercase">Global Broadcast</h3>
                                <div class="flex gap-4">
                                    <input id="sys-msg" placeholder="Broadcast message..." class="flex-1 bg-black p-4 rounded-2xl text-white outline-none">
                                    <button onclick="sendGlobalMsg()" class="bg-blue-600 px-8 rounded-2xl font-black">PUSH</button>
                                </div>
                            </div>
                            <div class="bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800">
                                <h3 class="text-xs font-black mb-4 uppercase">Publish Game (HTTPS)</h3>
                                <input id="g-n" placeholder="Name" class="w-full bg-black p-4 rounded-2xl mb-2 text-white outline-none border border-zinc-800">
                                <input id="g-u" placeholder="https://..." class="w-full bg-black p-4 rounded-2xl mb-4 text-white outline-none border border-zinc-800">
                                <button onclick="addGame()" class="w-full bg-white text-black font-black py-4 rounded-2xl">PUBLISH</button>
                            </div>
                        </div>
                        <div class="bg-zinc-900 p-8 rounded-[2rem] border border-red-900/40">
                            <h3 class="text-xs font-black text-red-500 mb-4 uppercase">Nuke Account</h3>
                            <input id="del-u" placeholder="Username to Wipe" class="w-full bg-black p-4 rounded-2xl mb-4 text-white outline-none border border-zinc-800">
                            <button onclick="nukeUser()" class="w-full bg-red-600/20 text-red-500 font-black py-4 rounded-2xl border border-red-600/50">PERMANENT WIPE</button>
                        </div>
                    </div>
                    <div class="bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800">
                        <h3 class="text-xs font-black text-zinc-500 mb-6 uppercase tracking-widest">Active Directory</h3>
                        <div id="dir" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                    </div>
                </div>`;
                fetchDir();
            }
        };

        window.fetchDir = async () => {
            const d = document.getElementById('dir');
            const s = await getDocs(collection(db, "users"));
            d.innerHTML = "";
            s.forEach(doc => {
                const u = doc.data();
                d.innerHTML += `<div class="bg-black/50 p-4 rounded-2xl border border-zinc-800">
                    <p class="text-white font-black text-sm uppercase">${u.username}</p>
                    <p class="text-[9px] text-zinc-600 uppercase font-bold">${u.role} | ${u.credits} CR</p>
                </div>`;
            });
        };

        window.sendGlobalMsg = async () => {
            const m = document.getElementById('sys-msg').value;
            await addDoc(collection(db, "broadcasts"), { message: m, time: serverTimestamp() });
            alert("Broadcast Active");
        };

        window.addGame = async () => {
            const n = document.getElementById('g-n').value;
            const u = document.getElementById('g-u').value;
            await addDoc(collection(db, "games"), { name: n, url: u });
            alert("Game Live!");
        };

        window.nukeUser = async () => {
            const u = document.getElementById('del-u').value.trim().toLowerCase();
            if(confirm(`Delete ${u}?`)) {
                await deleteDoc(doc(db, "users", u));
                alert("Database record wiped.");
                fetchDir();
            }
        };
    </script>
</body>
</html>
