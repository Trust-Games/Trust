<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Games | Free Online Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: sans-serif; overflow: hidden; }
        #app-shell { display: none; height: 100vh; width: 100vw; }
        
        /* Sidebar Transitions */
        .sidebar { 
            width: 260px; background: #09090b; border-right: 1px solid #18181b; 
            display: flex; flex-direction: column; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed; inset-y: 0; left: 0; z-index: 4000;
        }
        .sidebar.collapsed { transform: translateX(-100%); }
        
        main { margin-left: 260px; transition: margin-left 0.3s ease; }
        main.full { margin-left: 0; }

        .tab-btn { width: 100%; padding: 15px; text-align: left; color: #a1a1aa; transition: 0.2s; font-size: 13px; font-weight: 700; text-transform: uppercase; border-left: 3px solid transparent; }
        .tab-btn.active { color: #3b82f6; background: #111113; border-left: 3px solid #3b82f6; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; padding: 15px; }
        .admin-input { background: #000; border: 1px solid #27272a; padding: 12px; border-radius: 12px; width: 100%; font-size: 13px; color: white; outline: none; margin-bottom: 10px; }
        #game-overlay { display: none; position: fixed; inset: 0; background: black; z-index: 6000; }
        
        #menu-toggle { position: fixed; bottom: 20px; right: 20px; z-index: 4500; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[7000] flex items-center justify-center font-bold text-blue-500">OPTIMIZING INTERFACE...</div>

    <button id="menu-toggle" onclick="toggleSidebar()" class="bg-blue-600 w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-white font-bold text-xl">â˜°</button>

    <div id="game-overlay">
        <button class="fixed top-5 right-5 z-[6001] bg-white/10 w-12 h-12 rounded-full text-white font-bold border border-white/20" onclick="closeGame()">âœ•</button>
        <iframe id="game-frame" src="" class="w-full h-full border-0"></iframe>
    </div>

    <div id="profile-modal" class="modal" onclick="this.style.display='none'">
        <div class="bg-[#0c0c0e] p-8 rounded-[2.5rem] w-full max-w-md border border-[#27272a]" onclick="event.stopPropagation()">
            <div class="text-center mb-6">
                <p id="p-credits" class="text-5xl font-black text-yellow-500 mb-1">0</p>
                <h2 id="p-name" class="text-2xl font-black italic uppercase text-white">User</h2>
                <div id="p-badges" class="mt-2 flex justify-center gap-2"></div>
            </div>

            <div id="admin-controls" class="hidden border-t border-zinc-800 pt-6 mt-4">
                <input id="edit-u" placeholder="Username" class="admin-input">
                <input id="edit-c" type="number" placeholder="Credits" class="admin-input">
                <select id="edit-r" class="admin-input">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="owner">Owner</option>
                </select>
                <button onclick="commitAdmin()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-xs">Save Updates</button>
            </div>
            
            <div class="flex gap-2 mt-6">
                <button id="p-follow-btn" class="flex-1 py-4 rounded-2xl font-black uppercase text-xs transition active:scale-95"></button>
                <button onclick="directMessage()" class="flex-1 py-4 rounded-2xl font-black uppercase text-xs bg-zinc-800 text-white">Message</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="flex h-screen">
        <aside id="main-sidebar" class="sidebar">
            <div class="p-6 text-2xl font-black italic text-white">TRUST</div>
            <nav class="flex-1 px-2 space-y-1">
                <button onclick="navTo('home')" id="btn-home" class="tab-btn active">ðŸŽ® Vault</button>
                <button onclick="navTo('social')" id="btn-social" class="tab-btn">ðŸ’¬ Chats</button>
                <button onclick="navTo('friends')" id="btn-friends" class="tab-btn">ðŸ‘¥ Friends</button>
                <div id="admin-nav" class="hidden"><button onclick="navTo('admin')" id="btn-admin" class="tab-btn text-yellow-500">ðŸ›  Control</button></div>
            </nav>
            <div class="p-4 border-t border-zinc-800 bg-zinc-950">
                <p id="my-name" class="font-black text-sm text-white truncate"></p>
                <p id="my-credits" class="text-yellow-500 text-[10px] font-bold"></p>
                <button onclick="signOut(auth)" class="mt-2 text-[9px] text-zinc-600 font-bold uppercase">Sign Out</button>
            </div>
        </aside>

        <main id="main-body" class="flex-1 flex flex-col">
            <header class="p-4 border-b border-zinc-900 bg-[#050505]">
                <input id="search-bar" oninput="doSearch()" type="text" placeholder="Search Players..." class="w-full max-w-md bg-zinc-900 p-4 rounded-2xl border border-zinc-800 outline-none text-sm font-bold">
            </header>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, updateDoc, deleteDoc, serverTimestamp, orderBy, limit, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDV1Iq9F7N152JjXN7goayLLBiES8B4HkU", authDomain: "trust-games-1.firebaseapp.com", projectId: "trust-games-1", storageBucket: "trust-games-1.firebasestorage.app", messagingSenderId: "923318206410", appId: "1:923318206410:web:646cfe42238f9136cb5933" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null, viewingUser = null, activeChat = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uName = user.email.split('@')[0];
                onSnapshot(doc(db, "users", uName), (snap) => {
                    if(!snap.exists()) return;
                    myData = snap.data();
                    document.getElementById('my-name').innerText = myData.username;
                    document.getElementById('my-credits').innerText = `${myData.credits.toLocaleString()} CR`;
                    if(['owner','admin'].includes(myData.role)) document.getElementById('admin-nav').classList.remove('hidden');
                    document.getElementById('app-shell').style.display = 'flex';
                    document.getElementById('loader').style.display = 'none';
                    if(!document.getElementById('main-content').innerHTML) showTab('home');
                });
            } else { location.reload(); }
        });

        window.toggleSidebar = () => {
            document.getElementById('main-sidebar').classList.toggle('collapsed');
            document.getElementById('main-body').classList.toggle('full');
        };

        window.navTo = (t) => {
            showTab(t);
            if(window.innerWidth < 1024) toggleSidebar(); // Auto-minimise on click
        };

        window.showTab = async (t) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById('btn-'+t)) document.getElementById('btn-'+t).classList.add('active');
            const main = document.getElementById('main-content');
            main.innerHTML = "";

            if(t === 'home') {
                main.innerHTML = `<div id="s-zone" class="mb-8 hidden"></div><div id="g-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>`;
                const snap = await getDocs(collection(db, "games"));
                snap.forEach(d => {
                    const g = d.data();
                    main.querySelector('#g-grid').innerHTML += `<div onclick="openGame('${g.url}')" class="bg-zinc-900 rounded-[2rem] border border-zinc-800 p-5 cursor-pointer hover:border-blue-600 transition"><div class="h-32 bg-zinc-800 rounded-2xl mb-4 flex items-center justify-center text-4xl">ðŸŽ®</div><p class="font-black italic uppercase text-white">${g.name}</p></div>`;
                });
            }

            if(t === 'friends') {
                main.innerHTML = `<div id="f-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>`;
                if(!myData.following || myData.following.length === 0) { main.innerHTML = "<p class='text-zinc-600 text-xs italic'>You aren't following anyone yet.</p>"; return; }
                myData.following.forEach(f => {
                    main.querySelector('#f-grid').innerHTML += `<div onclick="openProfile('${f}')" class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 text-center cursor-pointer font-black uppercase text-[10px] tracking-widest hover:bg-zinc-800">${f}</div>`;
                });
            }

            if(t === 'social') {
                main.innerHTML = `<div class="flex h-[80vh] bg-zinc-900/40 rounded-[2.5rem] border border-zinc-800 overflow-hidden">
                    <div id="chat-list" class="w-1/3 border-r border-zinc-800 overflow-y-auto p-4 space-y-2"></div>
                    <div class="flex-1 flex flex-col bg-black/20">
                        <div id="chat-win" class="flex-1 p-6 overflow-y-auto flex flex-col space-y-3"></div>
                        <div class="p-4 flex gap-2"><input id="msg-in" placeholder="Message..." class="flex-1 bg-black p-4 rounded-2xl border border-zinc-800 text-sm outline-none"><button onclick="sendMsg()" class="bg-blue-600 px-8 rounded-2xl font-bold">SEND</button></div>
                    </div>
                </div>`;
                loadChats();
            }
        };

        window.openProfile = async (n) => {
            const s = await getDoc(doc(db, "users", n));
            if(!s.exists()) return;
            viewingUser = s.data();
            document.getElementById('p-name').innerText = viewingUser.username;
            document.getElementById('p-credits').innerText = viewingUser.credits.toLocaleString();
            
            const btn = document.getElementById('p-follow-btn');
            const isF = myData.following?.includes(n);
            btn.innerText = isF ? 'Unfollow' : 'Follow';
            btn.className = `flex-1 py-4 rounded-2xl font-black uppercase text-xs ${isF ? 'bg-zinc-800 text-zinc-500' : 'bg-blue-600 text-white'}`;
            btn.onclick = () => toggleFollow(n, isF);

            if(['owner','admin'].includes(myData.role)) {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('edit-u').value = viewingUser.username;
                document.getElementById('edit-c').value = viewingUser.credits;
                document.getElementById('edit-r').value = viewingUser.role;
            }

            document.getElementById('profile-modal').style.display = 'flex';
        };

        window.toggleFollow = async (n, isCurrentlyFollowing) => {
            const myRef = doc(db, "users", myData.username);
            if (isCurrentlyFollowing) {
                await updateDoc(myRef, { following: arrayRemove(n) });
            } else {
                await updateDoc(myRef, { following: arrayUnion(n) });
            }
            // Real-time update: reopen profile to refresh UI
            openProfile(n);
        };

        window.loadChats = () => {
            onSnapshot(query(collection(db, "chats"), where("members", "array-contains", myData.username.toLowerCase())), s => {
                const list = document.getElementById('chat-list'); if(!list) return; list.innerHTML = "";
                s.forEach(d => {
                    const c = d.data(); const other = c.members.find(m => m !== myData.username.toLowerCase()) || "Group";
                    list.innerHTML += `<div onclick="startChat('${d.id}')" class="p-4 bg-black/40 rounded-xl cursor-pointer font-bold text-xs uppercase hover:bg-zinc-800 border border-white/5">${other}</div>`;
                });
            });
        };

        window.startChat = (id) => {
            activeChat = id;
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), s => {
                const win = document.getElementById('chat-win'); if(!win) return; win.innerHTML = "";
                s.forEach(d => {
                    const m = d.data(); const me = m.sender === myData.username;
                    win.innerHTML += `<div class="p-3 rounded-2xl max-w-[80%] text-sm ${me ? 'bg-blue-600 self-end text-white':'bg-zinc-800 self-start'}">${m.text}</div>`;
                });
                win.scrollTop = win.scrollHeight;
            });
        };

        window.directMessage = async () => {
            const names = [myData.username.toLowerCase(), viewingUser.username.toLowerCase()].sort();
            const chatID = `${names[0]}_${names[1]}`;
            const chatRef = doc(db, "chats", chatID);
            const snap = await getDoc(chatRef);
            if(!snap.exists()) await setDoc(chatRef, { members: names, isGroup: false });
            document.getElementById('profile-modal').style.display = 'none';
            showTab('social');
            setTimeout(() => startChat(chatID), 400);
        };

        window.sendMsg = async () => {
            const val = document.getElementById('msg-in').value; if(!val || !activeChat) return;
            await addDoc(collection(db, "chats", activeChat, "messages"), { text: val, sender: myData.username, time: serverTimestamp() });
            document.getElementById('msg-in').value = "";
        };

        window.doSearch = async () => {
            const v = document.getElementById('search-bar').value.toLowerCase();
            const z = document.getElementById('s-zone'); if(!v) { z.classList.add('hidden'); return; }
            z.classList.remove('hidden'); z.innerHTML = "";
            const snap = await getDocs(query(collection(db, "users"), where("username", ">=", v), where("username", "<=", v + "\uf8ff"), limit(5)));
            snap.forEach(d => { z.innerHTML += `<div onclick="openProfile('${d.id}')" class="bg-zinc-900 p-3 rounded-xl cursor-pointer mb-2 font-bold uppercase text-[10px] border border-zinc-800">${d.id}</div>`; });
        };

        window.openGame = (u) => { document.getElementById('game-frame').src = u; document.getElementById('game-overlay').style.display='block'; };
        window.closeGame = () => { document.getElementById('game-frame').src = ""; document.getElementById('game-overlay').style.display='none'; };
        window.signOut = signOut;
    </script>
</body>
</html>
